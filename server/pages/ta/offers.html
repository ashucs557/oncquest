ுங்கள், உங்களுக்கான சோதனைகளை முன்பதிவு செய்ய எங்கள் குழு உங்களை அழைக்கும்","doc_size":"ஆவணம் .doc/.docx/.pdf/.png/.jpg/.jpeg வடிவத்தில் இருக்க வேண்டும். ஆவணத்தின் அளவு 2MB க்கும் குறைவாக இருக்க வேண்டும்.","prescription_desc1":"தொடர்வதன் மூலம், ஆன்க்வெஸ்ட் ஆய்வக  பயன்பாட்டு விதிமுறைகள் மற்றும் தனியுரிமைக் கொள்கையை ஏற்கிறீர்கள்.","neurology_title":"நரம்பு மண்டலம் பற்றி நீங்கள் தெரிந்து கொள்ள வேண்டிய விஷயங்கள்","neurology_heading1":"சிஎன்எஸ்  இன் பங்கு மற்றும் முக்கியத்துவம்","neurology_content_role":"நரம்பு மண்டலம் உடலை சிந்திக்கவும், உணரவும், சொல்லவும் உதவுகிறது.நினைவகம், சிந்தனை மற்றும் இயக்கம் போன்ற மனித அமைப்பின் அனைத்து சிக்கலான செயல்முறைகளையும் இது கொண்டுள்ளது.நரம்புகள் உங்கள் மூளையில் இருந்து கைகால்கள் மற்றும் பிற உடல் பாகங்களுக்கு பதிலளிப்பதற்காக தரவுகளை எடுத்துச் செல்கின்றன.இது உங்களை நடுங்கவும், சுவாசிக்கவும், உணவை ஜீரணிக்கவும், சீரான இதயத் துடிப்பை பெறவும் உதவுகிறது.","neurology_heading2":"நரம்பு மண்டலத்தின் பாகங்கள்","neurology_bold_word":"மத்திய நரம்பு மண்டலம்:","neurology_desc":"மைய நரம்பு மண்டலத்தை உருவாக்கும் முக்கிய கூறுகள் மூளை மற்றும் முதுகெலும்பு ஆகும்.மூளை நியூரானில் இருந்து தகவல்களைப் பெற்று, சரியான இயக்கத்திற்காக உங்கள் உடலின் மற்ற பகுதிகளுக்கு அனுப்புகிறது.இந்த நரம்புகள் மைலின் எனப்படும் வெளிப்புற அடுக்கு மூலம் பாதுகாக்கப்படுகின்றன இது தகவலை இழக்காமல் இருக்க நரம்புகளை தனிமைப்படுத்துகிறது","neurology_bold_word1":"புற நரம்பு மண்டலம்","neurology_desc1":": புற நரம்பு மண்டலம் மத்திய நரம்பு மண்டலத்தைத் தவிர்த்து, நரம்பின் மற்ற அனைத்துப் பகுதிகளையும் கொண்டுள்ளதுஇந்த அமைப்பு உங்கள் மூளை மற்றும் முதுகுத்தண்டில் இருந்து உங்கள் உடலின் மற்ற பகுதிகளுக்கு தகவல்களை கொண்டு செல்கிறது.","neurology_bold_word12":"முக்கிய உண்மைகள்:","neurology_desc2":"இந்தியாவில் உள்ள மொத்த நோய் சுமையில் 10% நரம்பியல் கோளாறுகள் பங்களிக்கின்றன.","neurology_desc3":"நாட்டில் தொற்றாத நரம்பியல் கோளாறுகளின் சுமை அதிகரித்து வருகிறது, இது முக்கியமாக மக்கள்தொகையின் வயதானதற்குக் காரணம்","neurology_desc4":"ஐந்து வயதுக்குட்பட்ட குழந்தைகளின் மொத்த நரம்பியல் சீர்குலைவு சுமைகளில் பெரும்பாலானவற்றுக்கு தொற்று நோய்கள் பங்களித்தாலும், மற்ற எல்லா வயதினருக்கும் தொற்றாத நரம்பியல் கோளாறுகள் அதிக பங்களிப்பை வழங்குகின்றன.","neurology_heading3":"நரம்பியல் கோளாறுகளுக்கு காரணமான காரணிகள்:","neurology_desc5":"நீரிழிவு: இந்த நாளமில்லா அமைப்பு நோய் நேரடியாக நரம்பு சேதத்திற்கு வழிவகுக்கிறது, இது நீரிழிவு நரம்பியல் நோயை ஏற்படுத்துகிறது.இந்த கோளாறு பாதங்கள், கைகள், கால்கள், கைகள் மற்றும் கால்விரல்களின் செயல்பாட்டை பாதிக்கிறது.","neurology_desc6":"முடக்கு வாதம்: முடக்கு வாதம் காரணமாக மக்கள் நரம்பியல் நோயையும் உ","neurology_bold_word2":"ருவாக்கலாம்","neurology_desc7":"லூபஸ்: லூபஸ் என்பது நரம்பு மண்டலத்தை சேதப்படுத்துவதன் மூலம் மக்களை பாதிக்கும் மற்றொரு நோயாகும்.இந்த நீண்ட கால ஆட்டோ இம்யூன் நோய் ஆரோக்கியமான திசுக்களைத் தாக்குகிறது, இதன் விளைவாக வீக்கம் மற்றும் வீக்கம் ஏற்படுகிறது.","neurology_desc8":"பக்கவாதம்: ஒரு ஆய்வின் படி,","neurology_bold_word3":" பக்கவாதம் நரம்பு ","neurology_desc9":"மண்டலத்தை பல வழிகளில் பாதிக்கிறது.இது மூளை திசுக்களில் இருக்கும் நரம்பு செல்களை காயப்படுத்துகிறது. இதன் விளைவாக, நரம்பு மூளைக்கு துல்லியமான தகவலை அனுப்ப முடியாது.","neurology_heading4":"நரம்பு கோளாறுகளின் அறிகுறிகள்","neurology_desc10":"ஒரு நபர் நரம்புக் கோளாறுக்கு ஆளாகும்போது, அவர் பொதுவாக பின்வரும் சிக்கலைச் சந்திக்கிறார்:","nerve_disorders_list_item1":"எரிச்சல் போன்ற உணர்வு ","nerve_disorders_list_item2":"மாற்றப்பட்ட சுவை அல்லது வாசனை","nerve_disorders_list_item3":"குழப்பம்","nerve_disorders_list_item4":"சமநிலையை இழப்பது","nerve_disorders_list_item5":"உணர்வின்மை அல்லது கூச்ச உணர்வு","nerve_disorders_list_item6":"விருப்பமில்லாத தசை சுருக்கம்","nerve_disorders_list_item7":"உணர்வு நிலை மாற்றம்","nerve_disorders_list_item8":"வலி ","nerve_disorders_list_item9":"நகர இயலாமை அல்லது முடக்கம்","neurology_heading5":"பொருள் \u0026 வகைகள்","neurology_bold_word4":"அதாவது","meaning_type_content":"நரம்பியல் கோளாறுகள் என்பது மத்திய","neurology_bold_word5":"மற்றும் புற நரம்பு மண்டலத்தின் நோய்கள்.","meaning_type_content1":"வேறு வார்த்தைகளில் கூறுவதானால், மூளை, முள்ளந்தண்டு வடம், மண்டை நரம்புகள், புற நரம்புகள், நரம்பு வேர்கள், தன்னியக்க நரம்பு மண்டலம், நரம்புத்தசை சந்திப்பு மற்றும் தசைகள்.","neurology_bold_word6":"தொற்றாத நரம்பியல் கோளாறுகள்:","meaning_type_content2":"பக்கவாதம், தலைவலி கோளாறுகள்,","neurology_bold_word7":"கால்-கை வலிப்பு,","meaning_type_content7":"பெருமூளை வாதம், ","meaning_type_content8":" அல்சைமர் நோய் மற்றும் பிற டிமென்ஷியாக்கள், ","neurology_bold_word8":"மூளை மற்றும் மத்திய நரம்பு மண்டல புற்றுநோய், ","neurology_bold_word9":"  பார்கின்சன் நோய், மல்டிபிள் ஸ்களீரோசிஸ்,","meaning_type_content4":" மோட்டார் நியூரான் நோய்கள் மற்றும் பிற நரம்பியல் கோளாறுகள்","neurology_bold_word10":"தொற்றக்கூடிய நரம்பியல் கோளாறுகள்:  மூளையழற்சி, மூளைக்காய்ச்சல்,","meaning_type_content5":"டெட்டனஸ்.","neurology_bold_word11":"காயம் தொடர்பான நரம்பியல் கோளாறுகள்: ","meaning_type_content6":"அதிர்ச்சிகரமான மூளை காயங்கள், முதுகுத் தண்டு காயங்கள்.","neurology_sub_heading":"பொதுவான நரம்பியல் கோளாறுகள்","neurological_text":"இந்தியாவில் காணப்படும் நரம்பியல் கோளாறுகளின் ஸ்பெக்ட்ரம் சில பிராந்திய வேறுபாடுகளுடன் உலகின் பிற பகுதிகளைப் போலவே உள்ளது.","neurology_sub_heading1":"பக்கவாதம் ","stroke_text":"மூளையில் இரத்தக் குழாய் வெடித்து இரத்தம் வரும்போது அல்லது மூளைக்கு இரத்த விநியோகத்தில் அடைப்பு ஏற்படும் போது பக்கவாதம் ஏற்படுகிறது சிதைவு அல்லது அடைப்பு இரத்தம் மற்றும் ஆக்ஸிஜன் மூளையின் திசுக்களை அடைவதைத் தடுக்கிறது.","neurology_sub_heading2":"வலிப்பு நோய்","epilepsy_text":"கால்-கை வலிப்பு என்பது நரம்பு மண்டலத்தை பாதிக்கும் ஒரு நரம்பியல் நிலை.வலிப்பு நோய் வலிப்பு நோய் என்றும் அழைக்கப்படுகிறது.ஒரு நபருக்கு குறைந்தது இரண்டு வலிப்புத்தாக்கங்கள் (அல்லது அதிக ஆபத்துள்ள ஒரு வலிப்புத்தாக்கத்திற்குப் பிறகு) சில அறியப்பட்ட மருத்துவ நிலைகளால் ஏற்படாத பிறகு இது பொதுவாக கண்டறியப்படுகிறது","neurology_sub_heading3":"டிமென்ஷியாஸ்","dementias_text1":"டிமென்ஷியா என்பது ஒரு நபரின் மன செயல்பாட்டின் நிலையை விவரிக்கிறது மற்றும் ஒரு குறிப்பிட்ட நோய் அல்ல.","dementias_text2":"டிமென்ஷியா என்பது, தினசரி வாழ்வில் தலையிடும் அளவுக்குக் கடுமையாக இருந்த முந்தைய உயர் மட்டத்திலிருந்து மனநலச் செயல்பாட்டில் சரிவை ஏற்படுத்துகிறது டிமென்ஷியா கொண்ட ஒருவருக்கு இந்தக் குறிப்பிட்ட சிரமங்களில் இரண்டு அல்லது அதற்கு மேற்பட்ட குறைபாடுகள் உள்ளன.","neurology_sub_heading4":"பார்கின்சன் நோய் மற்றும் பிற இயக்கக் கோளாறுகள்","parkinson_text":"பார்கின்சன் நோய் ஒரு முற்போக்கான நரம்பு மண்டலக் கோளாறு ஆகும், இது இயக்கத்தை பாதிக்கிறது அறிகுறிகள் படிப்படியாகத் தொடங்குகின்றன, சில சமயங்களில் ஒரு கையில் அரிதாகவே கவனிக்கத்தக்க நடுக்கத்துடன் தொடங்கும் நடுக்கம் பொதுவானது, ஆனால் இந்த கோளாறு பொதுவாக விறைப்பு அல்லது இயக்கத்தின் வேகத்தை ஏற்படுத்துகிறது.","neurology_sub_heading5":"நரம்பியல் நோயியல் கோளாறுகள்","neuroimmunological_text":"நரம்பு மண்டலத்தை பாதிக்கும் நோயெதிர்ப்பு கோளாறுகளின் ஸ்பெக்ட்ரம் விரிவடைகிறது.நோயெதிர்ப்பு மத்தியஸ்த மூளையழற்சி, கடுமையான பரவலான என்செபலோமைலிடிஸ், மைலோபதிகள் மற்றும் பார்வை நரம்பு அழற்சி போன்ற மண்டை நரம்புகள் அவற்றில் சில இந்தியாவில், வைரஸ் தொற்றுகள் அதிகம் மற்றும் பல்வேறு வகைகளின் தடுப்பூசிகள் இலவசமாகப் பயன்படுத்தப்படுகின்றன, இத்தகைய என்செபலோபதிகள் மீண்டும் மீண்டும் காணப்படுகின்றன நோயெதிர்ப்பு மத்தியஸ்த மூளையழற்சி மேலும் வகைப்படுத்தப்படுகிறது லிம்பிக் என்செபாலிடிஸ் மற்றும் என்எம்டிஏ ஆன்டிபாடி என்செபாலிடிஸ் ஆகியவை இந்த வகையில் நன்கு அறியப்பட்ட சில நிலைகளாகும்இந்த நோயாளிகள் நடத்தை மற்றும் நினைவாற்றல் மாற்றங்கள், வலிப்புத்தாக்கங்கள் மற்றும் விரைவாக மோசமடையலாம் நோயறிதலுக்குத் தேவையான சிறப்பு ஆன்டிபாடி சோதனைகள் இந்தியாவில் இலவசமாகக் கிடைக்காததால், வழக்குகள் அடையாளம் காணப்படாமல் போகும் எதிர்காலத்தில், ஆன்டிபாடி சோதனைகள் அதிகமாக கிடைக்கும்போது, இந்த மாற்றக்கூடிய கோளாறுகளை ஆரம்பத்திலேயே கண்டறிந்து சிகிச்சை அளிக்க முடியும் மல்டிபிள் ஸ்களீரோசிஸ், நன்கு அறியப்பட்ட நரம்பியல் நோயியல் கோளாறு, சிறப்பு குறிப்பு தேவைப்படுகிறது","neurology_heading6":"நரம்பியல் நோய்கள் மற்றும் கோளாறுகளுக்கான சிகிச்சை விருப்பங்கள்","treatment_list_text1":"நீங்கள் பின்பற்றக்கூடிய நரம்பியல் கோளாறுகளுக்கு மிகவும் பயனுள்ள சிகிச்சை விருப்பம், சேதமடைந்த நரம்பு மண்டலங்களின் தாக்கத்தைத் தடுக்க அல்லது குறைக்க உதவும் வாழ்க்கை முறை மாற்றங்கள் ஆகும்.","treatment_list_text2":"நோயறிதல் சோதனைகள் / ஸ்கேன் மற்றும் எம்ஆர்ஐ ஆகியவை முக்கிய நரம்பியல் கோளாறுகளுக்கு கிடைக்கின்றன, இது விரைவான சிகிச்சைக்காக ஆரம்ப கட்டங்களில் நோயைக் கண்டறிய உதவுகிறது.","treatment_list_text3":"மருத்துவரால் வழங்கப்படும் மருந்துகள் நிலைமையை மோசமாக்குவதைத் தடுப்பதன் மூலம் உடலின் செயல்பாட்டை மீட்டெடுக்கவும் உதவும்.","treatment_list_text4":"இது தவிர, உங்கள் அசௌகரியத்தை நிர்வகிப்பதற்கு வலி மேலாண்மை சிகிச்சையும் உள்ளது.இருப்பினும், மற்ற சிகிச்சை விருப்பங்களில் அறிவாற்றல் சிகிச்சை சிகிச்சை, நியூரோலெப்டிக்ஸ் போன்றவை அடங்கும்","neurology_sub_heading6":"உங்கள் நரம்பு மண்டலத்தை ஆரோக்கியமாக வைத்திருப்பது எப்படி?","nervous_system_list_text1":"சரியான உணவு சாப்பிடுவது,","nervous_system_list_text2":"மதுவைத் தவிர்ப்பது ,","nervous_system_list_text3":"புகைபிடித்தலை விடுவது,மற்றும் போதை மருந்தகளை தவிர்ப்பது.","nervous_system_list_text4":"சரியான தூக்க சுழற்சி","nervous_system_list_text5":"தியானம் ","nervous_system_list_text6":"சூரிய ஒளியின் வெளிப்பாடு","nervous_system_list_text7":"அதுமட்டுமல்லாமல், சர்க்கரை நோயையும் கட்டுக்குள் வைத்திருக்க வேண்டும்","neurology_sub_heading7":"நரம்பியல் நிபுணர்களை அணுகுவதற்கான நேரம் எப்போது?","neurologists_desc":"நரம்பு பலவீனம் பல கடுமையான நிகழ்வுகளை ஏற்படுத்தும் எனவே, பின்வரும் நிபந்தனைகளில் ஏதேனும் ஒன்றை நீங்கள் கவனித்தவுடன் மருத்துவரை அழைப்பது மிகவும் முக்கியம் ","neurologists_list_text1":"தெளிவற்ற பேச்சு","neurologists_list_text2":"நினைவகம் அல்லது நடத்தையில் மாற்றம்","neurologists_list_text3":"பார்வை பிரச்சனை அல்லது நாள்பட்ட தலைவலி","neurologists_list_text4":"சீரற்ற தசை இயக்கங்கள்","neurologists_list_text5":"உணர்வின்மை அல்லது கைகள் அல்லது கால்கள்","neurologists_list_text6":"தசைகளின் ஒருங்கிணைப்பில் சிக்கல்","neurologists_list_text7":"நரம்பு மண்டலம் நமது உடலின் ஒருங்கிணைந்த பகுதியாகும், இது கைகள் மற்றும் கால்களை நகர்த்த உதவுகிறது.பல நோய்கள் உங்கள் நரம்பு மண்டலத்தை காயப்படுத்தி, பல்வேறு நோய்களுக்கு வழிவகுக்கும்.எனவே, நரம்பு கோளாறுகளின் அறிகுறிகளை நீங்கள் உணரும் போதெல்லாம், உடனடியாக உங்கள் மருத்துவரை அணுகவும்","neurology_sub_heading8":"முக்கிய சோதனை சலுகைகள்","test_offer_text1":"அசிடைல்கோலின் ஏற்பி (எசிஎச்ஆர்) பிணைப் கள் TAT க்குள் வழங்கப்படுகின்றன மற்றும் NABL மற்றும் CAP போன்ற நற்சான்றிதழ்களுடன் துல்லியமாகவும் நம்பகமானதாகவும் இருக்கும்.","online_wellness_portal":"ஆன்லைன் ஆரோக்கிய போர்டல்","online_wellness_portal_text":"எங்களிடம் வெல்னஸ் போர்டல் எங்கள் வாடிக்கையாளர்களுக்காக உருவாக்கப்பட்டுள்ளது, அங்கு பணியாளர் அறிக்கைகள் தொடர்பான அனைத்து விவரங்களும் பொத்தானைக் கிளிக் செய்வதன் மூலம் கிடைக்கும்.","customized_wellness_program":"தனிப்பயனாக்கப்பட்ட ஆரோக்கிய திட்டம்","customized_wellness_program_text":"எங்கள் கார்ப்பரேட் ஆரோக்கிய திட்டமானது, ஒட்டுமொத்த உடல் மற்றும் பல்வேறு அளவுருக்களை உள்ளடக்கிய சோதனை தொகுப்புகளின் பெரிய பட்டியலை வழங்குவதோடு மட்டுமல்லாமல், பணியாளர் மற்றும் குடும்ப நலனுக்காக எங்கள் வாடிக்கையாளர்களின் தேவைக்கேற்ப பல்வேறு சுகாதார சோதனை திட்டங்களையும் பேக்கேஜ்களையும் உருவாக்கி நிர்வகிக்கிறோம்.","career_page_title":"எங்களுடன் தொழில்","career_desc":"இந்தியாவில் சுகாதாரத்தைப் புரிந்துகொள்ளக்கூடியதாகவும், அணுகக்கூடியதாகவும் மற்றும் மலிவு விலையில் வழங்கவும் நாங்கள் ஒரு பணியில் இருக்கிறோம் எங்களது பணியில் இணையுங்கள்","view_position":"திறந்த நிலைகளைக் காண்க","our_culture":"எங்களது கலாச்சரம் ","culture_text":"எங்கள் நம்பமுடியாத வளர்ச்சிக் கதையின் ஒரு பகுதியாக வாருங்கள், அங்கு நீங்கள் சிறந்த தர வல்லுநர்களுடன் பணியாற்றுவதற்கான வாய்ப்பைப் பெறுவீர்கள், அங்கு நாங்கள் கலாச்சார வேறுபாடுகள், நம்பிக்கைகள் மற்றும் நெறிமுறைகளை ஒன்றிணைத்து ஒரு குழுவாக வேலை செய்கிறோம், மேலும் உங்கள் கனவுகளை நீங்கள் வளர்க்கலாம். வாழ்க்கைப் பாதைகள், எதிர்காலத் தலைவர்களாக வடிவமைக்க நாங்கள் உங்களுக்கு உதவுகிறோம்.","culture_text_":"எங்கள் பணியமர்த்தல் செயல்முறை வெளிப்படையானது மற்றும் ஆளுமை மற்றும் பாத்திரத்தின் சரியான பொருத்தத்தை எங்களுக்கு வழங்க சைக்கோமெட்ரிக் மதிப்பீட்டால் இயக்கப்படுகிறது, மேலும் தனிப்பட்ட படைப்பாற்றல் மற்றும் வளர்ச்சிக்கு உங்களுக்கு ஏராளமான வாய்ப்புகள் இருக்கும்.எதிர்காலத்தை ஒன்றாக வரையறுத்து, சுகாதாரப் பாதுகாப்பு அமைப்புகளுக்கான தேர்வு ஆய்வகமாக இருப்பதற்கும், தரம், தகவல் மற்றும் அறிவின் மிகவும் பதிலளிக்கக்கூடிய ஆதாரமாக இருப்பதற்கும் நாம் பணியாற்றுவோம்","culture__text_":"ஒன்க்கொஸ்ட்  லேபராட்ரீஸ் என்பது இந்தியாவின் முன்னணி மற்றும் மிக வேகமாக வளர்ந்து வரும் சூப்பர் ஸ்பெஷலைஸ்டு ஆய்வகங்களின் சங்கிலி ஆகும்.ஒரு நெருக்கமான குடும்பத்தின் பிணைப்பை நாங்கள் அனுபவிக்கிறோம், மேலும் எங்கள் பங்குதாரர்கள் அனைவருக்கும் சிறந்த-இன்-கிளாஸ் நோயறிதல்களை வழங்குவதே எங்கள் தொடர்ச்சியான முயற்சியாகும்.எங்கள் முக்கிய உந்து சக்திகள் மற்றும் முக்கிய மதிப்புகள் பராமரிப்பு, இரக்கம், தயாரிப்புகளின் தரம்.","culture_text__":"நோயாளிகள் மற்றும் மருத்துவர்களுக்கு எங்கள் தயாரிப்புகளை பரிந்துரைக்கும் போது, வணிக செயல்முறைகளை நிர்வகித்தல் மற்றும் பங்குதாரர்களுடன் உறவுகளைப் பேணுதல் - எங்களின் அனைத்து செயல்பாடுகளுக்கும் நெறிமுறை தரநிலைகள் அடித்தளமாகும்.எங்களின் நோக்கம் எப்பொழுதும் எங்கள் வாடிக்கையாளர்களை திருப்திப்படுத்துவதாகும் - சிறந்த-இன்-கிளாஸ் ஆய்வக நடைமுறைகள் மற்றும் தொழில்நுட்பங்கள் மூலம் கவனிப்பு மற்றும் தனிப்பயனாக்கப்பட்ட தீர்வுகள்","cureent_opening":"தற்போதைய திறப்புகள்","apply_now":"உடனே விண்ணப்பிக்கவும் ","get_back_time":"மேலும் 48 மணிநேரத்திற்குள் உங்களைத் தொடர்புகொள்வோம்.","send_application":"விண்ணப்பதை அனுப்பவும் ","partner_highlights":"சிறப்பம்சங்கள்","partner_part_of_india":"இந்தியாவின் முன்னணி சூப்பர் சிறப்பு ஆய்வக வலையமைப்பின் ஒரு பகுதியாக இருங்கள்.","partner_investment":" குறைந்தபட்ச முதலீடு சுமார் ₹2- 3 Lakh","partner_return_investment":"முதலீட்டில் நல்ல லாபம் கிடைக்கும்.","partner_collection_center":"பிரத்தியேக ஒன்க்கொஸ்ட் சேகரிப்பு மையம்.","partner_eligibility":"தகுதி","partner_office_space":"தோராயமாக கழிப்பறை வசதியுடன் தரை தளத்தில் 150-250 சதுர அடி பரப்பளவு.","partner_medical_experience":"மருத்துவ அனுபவம் வாய்ந்த பின்னணியில் இருந்து விரும்பப்படுகிறது.","partner_good_return_investment":"முதலீட்டில் நல்ல லாபம் கிடைக்கும்.","partner_motivation":"சுய உந்துதல் கொண்ட தொழிலதிபர்..","partner_interest":"விருப்பமா நாம் தொடர்புகொள்வோம் !","partner_terms_condition":"தொடர்வதன் மூலம், ஆன்க்வெஸ்ட் ஆய்வக  பயன்பாட்டு .","about_overview":"ஓர் மேலோட்டம்","about_note":"Oncquest Laboratories Ltd. இரண்டு தசாப்த கால நம்பிக்கையின் மரபு மற்றும் நோயியல் பரிசோதனையில் துல்லியம் ஆகியவற்றைக் கொண்டுள்ளத  வளைவை விட முன்னேறி இருக்கிறோம் என்பதை உறுதி செய்துள்ளன, மேலும் இது நாட்டிலுள்ள சில மேம்பட்ட மருத்துவர்கள், மருத்துவமனைகள் மற்றும் ஆராய்ச்சி நிறுவனங்களுடனான எங்கள் தொடர்பை ஏற்படுத்தியது.\u003cbr\u003e\u003c/br\u003e\u003c/p\u003e\u003cp\u003eபுதிய சுகாதார சேவைகள் மற்றும் தயாரிப்புகளின் போக்கை அறிமுகப்படுத்தி, இந்தியா ஒரு மருத்துவப் புரட்சிக்கு தயாராகி வரும் நிலையில், நமது பெருமைமிக்க துணைக்கண்டத்திற்கு மதிப்பைக் கொண்டு வருபவர்களுக்கு விருப்பமான பங்காளியாக ஆன்க்வெஸ்ட் தனது இடத்தை வரையறுத்துள்ளது. எங்களுடைய தேசிய அளவீடும், கணிசமான அறிவுத் தளமும், அறிவியல் முன்னேற்றங்களில் முன்னணியில் இருக்கவும், மருத்துவச் செயல்பாடுகளுக்கு சிறந்த பங்காளியாகவும் இருக்க அனுமதிக்கிறது.\u003cbr\u003e\u003c/br\u003e\u003c/p\u003e\u003cp\u003eதொழில்துறையில் சிறந்தவர்களுடன் இணைந்திருக்க நாங்கள் முயற்சி செய்கிறோம் மற்றும் யோசனைகள் மற்றும் தொழில்நுட்பங்களில் கூட்டாண்மையை வரவேற்கிறோம். எடுத்துக்காட்டாக, ஆன்க்வெஸ்ட் இன் ஆரம்பகால தத்தெடுப்பு மற்றும் மரபணு வரிசைமுறை தொழில்நுட்பங்களின் பயன்பாடு பல 'முதலில் சந்தைக்கு' மதிப்பீடுகளை ஏற்படுத்தியது, பின்னர் அவை பல சிகிச்சைகள் மற்றும் கண்காணிப்பு நெறிமுறைகளில் ஏற்றுக்கொள்ளப்பட்டன. புதுமை என்பது நமது டிஎன்ஏவின் இன்றியமையாத பகுதியாகும்.\u003c/p\u003e\u003cbr\u003e\u003c/br\u003e\u003cp\u003e\u003cb\u003eநாங்கள் சவால்களை வரவேற்கிறோம் மற்றும் முன்னோடி தீர்வுகளை உருவாக்க மற்றும் நமது உலகில் எதிர்கொள்ளும் மிக முக்கியமான சில சிக்கல்களைச் சமாளிக்க உங்களுடனும் உங்கள் நிறுவனங்களுடனும் இணைந்திருப்பதை எதிர்நோக்குகிறோம்.\u003c/b\u003e\u003c/p\u003e","pillars_endeavour":"எங்கள் முயற்சியின் தூண்கள்","pillars_endeavour_text":"ஆன்க்வெஸ்ட் லேபாரடரீஸ் லிமிடெட் ஆனது இரண்டு தசாப்த கால நம்பிக்கையின் பாரம்பரியம் மற்றும் நோயியல் பரிசோதனையில் துல்லியம் ஆகியவற்றைக் கொண்டுள்ளது.","pillars_endeavour_vision":"பார்வை","pillars_endeavour_vision_text":"உலகளாவிய பொருத்தத்தை மேம்படுத்தும் சிறந்த-இன்-கிளாஸ் தொழில்நுட்பம் செயல்படுத்தப்பட்ட நோயறிதல் உள்கட்டமைப்புடன் மிகவும் நம்பகமான இந்திய நோயியல் ஆய்வகமாக அங்கீகரிக்கப்பட வேண்டும் என்பதே எங்கள் பார்வை.","pillars_endeavour_mission":"பணி","pillars_endeavour_mission_text":"புதுமையான, சரியான நேரத்தில் மற்றும் உயர்தர மருத்துவ ஆய்வக சேவைகளை வழங்குவதன் மூலம் எங்கள் நோயாளிகள் எடுக்க வேண்டிய சில பெரிய முடிவுகளை ஆதரிப்பதே எங்கள் நோக்கம்.","endeavour_value":"மதிப்பு","nabl":"என்ஏபிஎல்","accreditation_nabl_text":"\u003cstrong className='text_dark'\u003eஐஎஸ்ஓ 15189:2012 க்கு இணங்க, சோதனை மற்றும் அளவுத்திருத்த ஆய்வகங்களுக்கான தேசிய அங்கீகார வாரியம் ஆன்க்வெஸ்ட், சோதனை மற்றும் அளவுத்திருத்த ஆய்வகங்களுக்கான (என்ஏபிஎல்) தேசிய அங்கீகார வாரியத்தால் அங்கீகரிக்கப்பட்டுள்ளது. \u003c/p\u003e\u003c/br\u003e\u003cp className='w-100 text-left py-3'\u003eசோதனை மற்றும் அளவுத்திருத்த ஆய்வகங்களுக்கான தேசிய அங்கீகார வாரியம் (என்ஏபிஎல்) என்பது இந்திய அரசின் அறிவியல் மற்றும் தொழில்நுட்பத் துறையின் கீழ் இயங்கும் ஒரு தன்னாட்சி அமைப்பாகும். சோதனை மற்றும் அளவுத்திருத்த ஆய்வகங்களின் தரம் மற்றும் தொழில்நுட்பத் திறனை மூன்றாம் தரப்பு மதிப்பீட்டிற்கான திட்டத்தை அரசு, தொழில் சங்கங்கள் மற்றும் தொழில்துறைக்கு பொதுவாக வழங்கும் நோக்கத்துடன் இது நிறுவப்பட்டது. சர்வதேச ஆய்வக அங்கீகார ஒத்துழைப்பு (ஐஎல்ஏசி) மற்றும் ஆசிய பசிபிக் ஆய்வக அங்கீகார ஒத்துழைப்பு (எபிஎல்எசி) போன்ற சர்வதேச அமைப்புகளுடன் என்ஏபிஎல் அதன் தொடர்பைப் பராமரிக்கிறது. என்ஏபிஎல் அங்கீகாரம் என்பது ஒரு குறிப்பிட்ட பணிக்கான சோதனை அல்லது அளவுத்திருத்த ஆய்வகத்தின் தொழில்நுட்பத் திறனை முறையாக அங்கீகரிப்பதாகும். , இது மூன்றாம் தரப்பு மதிப்பீட்டை அடிப்படையாகக் கொண்டது.என்ஏபிஎல் அங்கீகாரம் பெற்ற லேபாரடரீஸ் , அங்கீகாரம் பெற்ற ஆய்வகங்களின் உலகளாவிய குடும்பத்தின் உறுப்பினராக வெளிப்படுகின்றன.\u003c/p\u003e\u003c/br\u003e\u003cp className='w-100 text-left py-3'\u003eஐஎஸ்ஓ 15189:2012 க்கு இணங்க, சோதனை மற்றும் அளவுத்திருத்த ஆய்வகங்களுக்கான தேசிய அங்கீகார வாரியம் ஆன்க்வெஸ்ட், சோதனை மற்றும் அளவுத்திருத்த ஆய்வகங்களுக்கான (என்ஏபிஎல்) தேசிய அங்கீகார வாரியத்தால் அங்கீகரிக்கப்பட்டுள்ளது.","awards_recognition":"விருதுகள்\u0026 அங்கீகாரம் ","awards_recognition_text":"\u003cli className='w-100 text-left py-3'\u003e\u003cp\u003eஆன்க்வெஸ்ட் லேபாரடரீஸ் லிமிடெட்  அசோசாம்  இந்தியாவினால் சிறந்த புற்றுநோய் கண்டறியும் ஆய்வகமாக வழங்கப்பட்டது. இந்த விருதை மத்திய அரசின் சுகாதாரம் மற்றும் குடும்ப நலத்துறை அமைச்சர் அஸ்வினி குமார் சௌபே வழங்கினார். இந்தியாவின், 18 ஜனவரி 2018 அன்று புது தில்லியில்\u003c/p\u003e\u003c/li\u003e\u003c/br\u003e\u003cli className='w-100 text-left py-3'\u003e\u003cp\u003eஅசோசாம் இன் மகளிர் சுகாதார சிறப்பு விருதுகள் 2017ன் கீழ், 2017 ஆம் ஆண்டின் புற்றுநோய் கண்டறியும் பரிசோதனை ஆய்வகமாக ஆன்க்வெஸ்ட் லேபாரடரீஸ் லிமிடெட் வழங்கப்பட்டது.விருது வழங்கப்பட்டது ஸ்ரீமதி. அனுப்ரியா படேல், இந்திய அரசின் சுகாதாரம் மற்றும் குடும்ப நலத்துறையின் மாண்புமிகு அமைச்சர்.\u003c/p\u003e\u003c/li\u003e\u003c/br\u003e \u003cli className='w-100 text-left py-3'\u003e\u003cp\u003eஅசோசாம் (The Associated Chambers of Commerce and Industry) இந்தியா, இந்தியத் தொழில்துறைக்கான அறிவின் மிகப் பழமையான மற்றும் மிகப்பெரிய நீரூற்றுத் தலைவர்களில் ஒன்றாகும், மேலும் ஆன்க்வெஸ்ட் லேபாரடரீஸ் லிமிடெட்  .ஐ ‘2016 ஆம் ஆண்டின் கண்டறியும் சேவை வழங்குநராக’ வழங்கியுள்ளது.\u003c/p\u003e\u003c/li\u003e\u003c/br\u003e \u003cli className='w-100 text-left py-3'\u003e\u003cp\u003e உலகளாவிய சாதனையாளர்களான, முன்னணி உலகளாவிய சந்தை ஆராய்ச்சி ஆலோசகர் நிறுவனங்களில் ஒன்றான ஆன்க்வெஸ்ட் லேபாரடரீஸ் லிமிடெட்  , 2015 ஆம் ஆண்டு பளபளக்கும் ஹெல்த்கேர் எக்ஸலன்ஸ் உச்சிமாநாட்டில், 'டெல்லியின் சிறந்த நோயியல் ஆய்வகம்' என மதிப்பிட்டுள்ளது.\u003c/p\u003e\u003c/li\u003e.","avoid_diabetes":"நீரிழிவு நோயில் என்ன சாப்பிட வேண்டும், எதை தவிர்க்க வேண்டும்","date":"மார்ச் 28, 2022","diabetes_text":"நீரிழிவு நோய் என்பது உயர் இரத்த சர்க்கரை அளவுகளால் ஏற்படும் ஒரு நோயாகும், இது இரத்த குளுக்கோஸ் என்றும் அழைக்கப்படுகிறது, இது நீங்கள் உட்கொள்ளும் உணவில் இருந்து பெறப்படும் முதன்மை ஆற்றல் மூலமாகும்...","know_more":"மேலும் அறிக","i_m_pregnant":"நான் கருவுற்று இருக்கிறேனா","post_date":"மார்ச் 15, 2022","pregnant_text":"மாதவிடாய் தவறிவிட்டதா நீங்கள் கர்ப்பமாக இருப்பதற்கான வாய்ப்புகள் உள்ளன ஒவ்வொரு பெண்ணும் கர்ப்பத்தின் வெவ்வேறு அனுபவங்களைப் பகிர்ந்து கொள்கிறார்கள் எந்தப் பெண்ணும் இதைப் பகிர்ந்து கொள்ளவில்லை","weight_control":"எடை கட்டுப்பாடு மற்றும் உடல்","blog_date":"மார்ச் 06, 2022","weight_control_text":"பருமன் எடை மேலாண்மை நமது நல்வாழ்வில் மிக முக்கியமான பகுதியாக மாறியுள்ளது.வாழ்க்கை முறை மாற்றங்கள் மற்றும் ஆரோக்கியமற்ற உணவுப் பழக்கவழக்கங்களால், மக்கள் தேவையற்ற எடையை அதிகரிக்கிறார்கள்","gurugram_form_title":"உங்கள் சோதனையை இப்போதே பதிவு செய்யுங்கள்","everything_need":"ஒவ்வாமை பற்றி நீங்கள் தெரிந்து ","about_allergies":"கொள்ள வேண்டிய அனைத்தும்","what_is_allergy":"ஓவ்வாமை என்றால் என்ன?","allergy_info":"ஒவ்வாமை என்பது நோயெதிர்ப்பு மண்டலத்தின் மிகை உணர்திறன் குறைபாடு ஆகும். ஒரு நபரின் நோயெதிர்ப்பு அமைப்பு சுற்றுச்சூழலில் பொதுவாக பாதிப்பில்லாத பொருட்களுக்கு வினைபுரியும் போது ஒவ்வாமை எதிர்வினைகள் ஏற்படுகின்றன. ஒவ்வாமை அறிகுறிகள் மூக்கு, காது, நுரையீரல், தோல், செரிமான அமைப்பு மற்றும் எல்லாவற்றிலும் தோன்றும்.","common_signs_aym_allergy":"ஒவ்வாமையின் மிகவும் பொதுவான அறிகுறிகள் மற்றும் அறிகுறிகள் யாவை?","skin":"தோல்","about_skin_allergy":"அரிப்பு, சிவத்தல், எரிச்சல், வீக்கம், கொப்புளங்கள், அழுகை, சொறி, வெடிப்பு","lungs":"நுரையீரல்","about_lungs_allergy":"மூச்சுத்திணறல் (சுவாசிக்கும்போது விசில் சத்தம்), இறுக்கம், இருமல், மூச்சுத் திணறல்","nose":"மூக்கு","about_nose_allergy":"அடைத்த மூக்கு, மூக்கு ஒழுகுதல் (தெளிவான மெல்லிய வெளியேற்றம்), தும்மல்","head":"தலை","about_head_allergy":"முகம் / கழுத்தில் வீக்கம், குரல் கரகரப்பு, தலைவலி","eyes":"கண்கள்","about_eyes_allergy":"சிவப்பு, அரிப்பு, வீக்கம், கண்களில் நீர்","stomach":"வயிறு ","about_stomach_allergy":"வலி, குமட்டல், வாந்தி, வயிற்றுப்போக்கு அல்லது இரத்தம் தோய்ந்த வயிற்றுப்போக்கு","common_allergens":"பொதுவான ஒவ்வாமைகள் என்ன?","common_allergens_info":"மக்கள் ஒன்று அல்லது பல ஒவ்வாமைகளுக்கு ஒவ்வாமை ஏற்படலாம் மகரந்தங்கள், அச்சுகள், தூசிப் பூச்சிகள், விலங்குகளின் பொடுகு (உரோமத்துடன் கூடிய விலங்குகளின் இறந்த தோல் செதில்கள்), உணவுகள், மருந்துகள், கரப்பான் பூச்சிகள் மற்றும் பூச்சிக் கடி ஆகியவை மிகவும் பொதுவானவை. டஸ்ட் அலர்ஜி என்பது இந்தியாவில் மிகவும் பொதுவான ஒவ்வாமை?","common_allergy_diseases_info":"மிகவும் பொதுவான ஒவ்வாமை நோய்கள் ஒவ்வாமை நாசியழற்சி, தோல் அழற்சி (அரிக்கும் தோலழற்சி), தொடர்பு தோல் அழற்சி, உணவு ஒவ்வாமை மற்றும் யூர்டிகேரியா (தோல் சொறி)..","allergic_reactions":"எந்த வகையான உணவுகள் ஒவ்வாமையை ஏற்படுத்தும்?","shellfish":"இறால், நண்டு மற்றும் இரால் போன்ற மட்டி மீன்கள்","tree_dry_fruits":"வால்நட்ஸ், பாதாம் மற்றும் பீக்கன்கள் உள்ளிட்ட மரக் கொட்டைகள்","peanuts":"வேர்க்கடலை","fish":"மீன் ","tests_and_packages":"சோதனைகள் \u0026 தொகுப்புகள் ","allergy_vs_Cold":"ஒவ்வாமை எதிராக  குளிர்- அவை பொதுவானதா ?","about_allergy_vs_Cold":"இல்லை, அவை ஒரே மாதிரியானவை அல்ல! பெரும்பாலும், அவை தவறாகப் பரிமாறிக் கொள்ளப்படுகின்றன வித்தியாசத்தை நாங்கள் உங்களுக்குச் சொல்வோம்.","allergy":"ஒவ்வாமை","symptoms":"அறிகுறிகள்","allergy-symptoms_info":"தும்மல் மற்றும் கண்கள் அரிப்பு மற்றும் இரண்டு அறிகுறிகளும் ஒரே நேரத்தில் அனுபவிக்கின்றன ","duration":"கால அளவு ","allergy-duration_info":"நபர் ஒவ்வாமைக்கு வெளிப்படும் வரை (மற்றும் சில மணிநேரங்களுக்குப் பிறகு)","sneezing":"தும்முதல் ","allergy-sneezing_info":"விரைவான மற்றும் பல வரிசையில்","season":"பருவநிலை","allergy-season_info":"குளிர்காலத்திற்கு பிறகு பொதுவானது    ","nasal_discharge":"மூக்கு ஒழுகுதல் ","allergy-nasal_discharge_info":"மெலிதான \u0026 நீர் ","cold":"குளிர்","cold-symptoms_info":"தும்மல் மற்றும் கண்கள் அரிப்பு மற்றும் இரண்டு அறிகுறிகளும் ஒரே நேரத்தில் அனுபவிக்கின்றன","cold-duration_info":"7-10 நாட்கள்","cold-sneezing_info":"அடிக்கடி இல்லை","cold-season_info":"குளிர்காலத்தில் மிகவும் பொதுவானது","cold-nasal_discharge_info":"கிரீமி, மஞ்சள் அல்லது பச்சை","wao_heading":" உலக ஒவ்வாமை அமைப்பின் (டபிள்யூஏஓ) படி, இந்தியாவில் சுமார் 20-30% மக்கள் ஒன்று அல்லது அதற்கு மேற்பட்ட .","wao_para_info":"அலர்ஜி என்பது அமைப்பின் அதிக உணர்திறன் குறைபாடு ஆகும்.ஒரு நபரின் நோயெதிர்ப்பு அமைப்பு சுற்றுச்சூழலில் பொதுவாக பாதிப்பில்லாத பொருட்களுக்கு எதிர்வினையாற்றும்போது ஒவ்வாமை எதிர்வினைகள் ஏற்படுகின்றன எதிர்வினையை ஏற்படுத்தும் ஒரு பொருள் ஒவ்வாமை என்று அழைக்கப்படுகிறது இந்த எதிர்வினைகள் பெறப்பட்டவை, கணிக்கக்கூடியவை மற்றும் விரைவானவை.","definitions_of_terms":"அலர்ஜியில் அடிக்கடி பயன்படுத்தப்படும் சொற்களின் வரையறைகள்","sensitivity":"உணர்திறன் தூண்டுதலுக்கு இயல்பான பதில்","sensitivity_about":"தூண்டுதலுக்கு இயல்பான பதில்","hypersensitivity":"அதிக உணர்திறன் ","hypersensitivity_about":"ஒரு தூண்டுதலுக்கு அசாதாரணமான வலுவான பதில்s","sensitivity2":"உணர்திறன்","sensitivity2_about":"தொடர்புக்குப் பிறகு அதிகரித்த உணர்திறன் வளர்ச்சி","allergy_small":"ஒவ்வாமை ","allergy_small_about":"நோயெதிர்ப்பு ரீதியாக மத்தியஸ்தம் செய்யப்பட்ட அதிக உணர்திறன் நோய்க்கு வழிவகுக்கிறது","naphylaxis":"நாபிலாக்ஸிஸ் ","naphylaxis_about":"கடுமையான, உயிருக்கு ஆபத்தான, பொதுவான அல்லது முறையான அதிக உணர்திறன் எதிர்வினை","common_misconception":"ஒவ்வாமை பற்றிய பொதுவான தவறான கருத்து","common_misconception_info":"• இயற்கையான எதிர்வினை • ஒரு அறிகுறி அறிகுறி (எ.கா. ரைனிடிஸ்) • நச்சு/ எரிச்சலூட்டும் பொருட்களின் பொருந்தாத தன்மை (எ.கா. புகையிலை புகை) • உளவியல் வெறுப்பு • குணப்படுத்த முடியாதது","ification_of_environmentally":"சுற்றுச்சூழல் தொடர்பான ஆரோக்கியத்தின் விவரக்குறிப்பு இந்த கோளாறு, (ரிங் ஜே அனுமதியுடன் மறுஉருவாக்கம்: நடைமுறையில் ஒவ்வாமை, ஸ்பிரிங்கர் பெர்லின், ஹைடெல்பெர்க், நியூயார்க், 2005.)","incidence_and_prevalence_allergy":"ஒவ்வாமையின் நிகழ்வு மற்றும் பரவல்","eczema":"எக்சிமா","eczema_about":"3 குழந்தைகளில் 1 குழந்தை ஒவ்வாமை மற்றும் அரிக்கும் தோலழற்சி உள்ள பெரியவர்களில் 5 பேரில் ஒருவருக்கு ஒவ்வாமை உள்ளது","rhinitis":"ரிநிடிஸ் ","rhinitis_about":"10 குழந்தைகளில் 7 பேருக்கு ஒவ்வாமை உள்ளது மற்றும் பருவகால நாசியழற்சி உள்ள பெரியவர்களில் 10 பேரில் 6 பேருக்கு ஒவ்வாமை உள்ளது, மேலும், நாள்பட்ட ரைனிடிஸ் அல்லது நாசி நெரிசல் உள்ள பெரியவர்களில் 2 பேரில் 1 பேருக்கு ஒவ்வாமை உள்ளது","wheezing":"மூச்சுத்திணறல்","wheezing_about":"3 குழந்தைகளில் 2 குழந்தைகளுக்கு ஒவ்வாமை உள்ளது","lingering_common_allergy_symptoms":"\u003cp\u003eநீடித்த பொதுவான ஒவ்வாமை அறிகுறிகள் பெரிய பிரச்சனைகளை மறைத்துவிடும் (அல்லது ஆஸ்துமா போன்ற தீவிர நோய்களுக்கு வழிவகுக்கும்), எனவே அவற்றைப் பரிசோதிப்பது முக்கியம்.\u003c/p\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cp\u003e தும்மல் மற்றும் மூக்கடைப்புகளுக்கு அப்பால், தொண்டை புண் போன்ற பல அறிகுறிகளை நீங்கள் எதிர்பார்க்காத வகையில் ஒவ்வாமை ஏற்படலாம். ஒவ்வாமை எதிர்வினைகள் கண்கள், மூக்கு மற்றும் தொண்டையை பாதிக்கும் போது, ​​அறிகுறிகள் பெரும்பாலும் நாசியழற்சி என வகைப்படுத்தப்படுகின்றன.\u003cbr /\u003e\u003cbr /\u003e\u003c/p\u003e \u003cp\u003eஆஸ்துமா அறிகுறிகள் பெரும்பாலும் ஒவ்வாமையால் ஏற்படுகின்றன. உண்மையில், ஆஸ்துமா உள்ள குழந்தைகளில் 90% வரை ஒவ்வாமை உள்ளது. கூடுதலாக, ஆஸ்துமா உள்ள குழந்தைகளுக்கு உணவு ஒவ்வாமை, அரிப்பு தோல் சொறி (அடோபிக் டெர்மடிடிஸ்) மற்றும் மூச்சுத்திணறல், ரன்னி மூக்கு (ஒவ்வாமை நாசியழற்சி) உள்ளிட்ட பிற ஒவ்வாமை தொடர்பான நிலைமைகள் பெரும்பாலும் இருப்பதாக ஆராய்ச்சி காட்டுகிறது. ஆஸ்துமா தூண்டுதல்களைக் கட்டுப்படுத்துவது ஆஸ்துமா அறிகுறிகளைக் குறைப்பதாகக் காட்டப்பட்டுள்ளது. அறிகுறிகளுக்கு என்ன குறிப்பிட்ட ஆஸ்துமா தூண்டுதல்கள் பங்களிக்கக்கூடும் என்பதை அறிய, பரிசோதனை செய்வது முக்கியம். உண்மையில், ஆஸ்துமா நிபுணர்கள் மற்றும் தேசிய சுகாதார நிறுவனங்கள் (என்ஐஎச்) ஆஸ்துமா நோயாளிகள் தூண்டுதல்களை அடையாளம் காணவும், சிறந்த கவனிப்பை உறுதிப்படுத்தவும் ஒவ்வாமை பரிசோதனையைப் பெற பரிந்துரைக்கின்றனர். குழந்தைகளில், உணவு ஒவ்வாமை அறிகுறிகள் பல வழிகளில் வெளிப்படும்.\u003c/p\u003e \u003cbr /\u003e\u003cbr /\u003e \u003cp\u003eவீட்டுத் தூசிப் பூச்சிகள், மகரந்தம், பூனைப் பொடுகு, நாய் பொடுகு, பூஞ்சை மற்றும் கரப்பான் பூச்சிகள் ஆகியவை நாசியழற்சி, ஆஸ்துமா மற்றும் நாசியழற்சிக்கான பொதுவான தூண்டுதல்களாகும்.\u003c/p\u003e\u003cbr /\u003e\u003cbr /\u003e \u003c/p\u003eஉணவு ஒவ்வாமைகள் அரிப்பு சொறி (அடோபிக் டெர்மடிடிஸ்), வயிற்றுப் பிடிப்புகள், வயிற்றுப்போக்கு மற்றும் காது நோய்த்தொற்றுகளுக்கு (ஓடிடிஸ் மீடியா) பங்களிக்கக்கூடும். லேசானது போன்ற அறிகுறிகளை உள்ளடக்கிய உணவுக்கு எதிர்வினைகளும் உள்ளன\u003c/p\u003e","no_faq_desc":"அடிக்கடி கேட்கப்படும் கேள்விகள் எதுவும் கிடைக்கவில்லை","indian_scenario":"மார்பக புற்றுநோய் பற்றிய இந்திய காட்சி","breast_cancer_women":"\u003cp\u003e\u003cb\u003eமார்பகப் புற்றுநோய் \u003c/b\u003eஇந்தியாவில் பெண்களுக்கு மிகவும் பொதுவான புற்றுநோயாகும்.\u003cb\u003e 27.7%\u003c/b\u003e ஆம் ஆண்டில் இந்தியாவில் \u003cb\u003e ஆம் ஆண்டில் இந்தியாவில் பெண்களில் கண்டறியப்பட்,\u003c/b\u003e மார்பக புற்றுநோயாகும்.\u003c/p\u003e","one_women_diagnosed":" \u003cp\u003e\u003cb\u003eஒரு பெண் \u003c/b\u003e ஒரு பெண் மார்பகப் புற்றுநோயால் பாதிக்கப்பட்டுள்ளார் \u003cb\u003eஒவ்வொரு 4 நிமிடங்களுக்கும்\u003c/b\u003e\u003c/p\u003e","one_women_dies_cancer":"\u003cp\u003e\u003csup\u003e*\u003c/sup\u003e\u003cb\u003eஒரு பெண் மரணம்\u003c/b\u003e மார்பக புற்றுநோய் , இந்தியாவில்,\u003cb\u003e8 நிமிட\u003c/b\u003e\u003c/p\u003e","current_challenges_br_cancer":"மார்பக புற்றுநோயைக் கண்டறிவதில் தற்போதைய சவால்கள்","er_pr_her2":"இஆர்/பிஆர்/எச்இஆர்2 ஒரு கட்டியின் மேலோட்டமான புரத அடிப்படையிலான பார்வையை மட்டுமே வழங்குகிறது அடிப்படை உயிரியல் அதன் வளர்ச்சியைத் தூண்டுகிறது","clinical_factors_provide":"மருத்துவ காரணிகள் கதையின் ஒரு பகுதியை மட்டுமே வழங்குகின்றன","breast_cancer_complex":"மார்பக புற்றுநோய் என்பது ஒரு சிக்கலான மற்றும் மாறுபட்ட நோயாகும், இது \u003e 21 ஹிஸ்டாலஜிக்கல் துணை வகைகளைக் கொண்டுள்ளது","bluePrint_together_provide":"மம்மா பிரிண்ட் புளூபிரிண்ட் ஒன்றாக உங்கள் விரிவான மரபணு பேனலை வழங்குகிறது \u003cbr /\u003eஅறுவை சிகிச்சைக்கு முந்தைய மற்றும் பிந்தைய சிகிச்சைத் திட்டத்தைத் தெரிவிக்க","bluePrint_guide_adjuvent":"மம்மா பிரிண்ட்  புளூபிரிண்ட் ஆரம்ப நிலை மார்பக புற்றுநோயால் பாதிக்கப்பட்ட நோயாளிகளுக்கு துணை சிகிச்சை முடிவெடுக்கும் வழிகாட்டி","mamma_print":"மம்மா பிரிண்ட்","mamma_print_list1":"● எப்டிஏ பெறப்பட்டு சிஇ குறிக்கப்பட்டது, எஎஸ்சிஓ மற்றும் உலகளவில் பல சர்வதேச வழிகாட்டுதல்களால் பரிந்துரைக்கப்பட்டது","mamma_print_list2":"● தெளிவான மெட்டாஸ்டேடிக் ரிஸ்க் ஸ்ட்ரேடிஃபிகேஷன், 'இடைநிலை' மறுநிகழ்வு அபாயத்தின் தெளிவின்மை இல்லை, குறைந்த அல்லது அதிக ரிஸ்க் முடிவுடன் பைனரி.","mamma_print_list3":"● எண்டோகிரைன் சிகிச்சையை நிறுத்தக்கூடிய அல்ட்ரா லோ ரிஸ்க் ஸ்கோர் உள்ள நோயாளிகளைக் கண்டறிகிறது..","mamma_print_list4":"●கிளினிக்-நோயியல் ஸ்கோரிங் மூலம் விளைவு பாதிக்கப்படாது","mamma_print_list5":"● மைல்கல் மைண்டாக்ட் டிரெயிலில் இருந்து மிக உயர்ந்த அளவிலான மருத்துவ சான்றுகளால் ஆதரிக்கப்படுகிறது.","blue_print":"ப்ளூபிரிண்ட்","blue_print_list1":"● Mலுமினல்-வகை, எச்சிஆர்2/என்இயூ வகை மற்றும் அடிப்படை-வகை ஆகியவற்றில் மூலக்கூறு துணை வகைப்பாடு சிகிச்சை முடிவுகளைத் தெரிவிக்க உதவுகிறது","blue_print_list2":"● Cசிஇ குறிக்கப்பட்டது, கன்வென்டினல் இம்யூனோஹிஸ்டோ கெமிஸ்ட்ரி (ஐஎச்சி) மற்றும் ஃப்ளோரசன்ஸ் இன் சிட்டு ஹைப்ரிடைசேஷன் (ஃபிஷ்) துணை வகைகளுடன் ஒப்பிடும்போது 23% மார்பகப் புற்றுநோய்களை மறுவகைப்படுத்துவதாகக் காட்டப்பட்டுள்ளது..","bluePrint_sub_typing":"புளூபிரிண்ட் மாலிகுலர் சப்டைப்பிங் என்றால் என்ன?","bluePrint_80-gene":"புளூபிரிண்ட், 80-ஜீன் மூலக்கூறு துணை வகை மதிப்பீடு, ஒரு கட்டியின் அடிப்படை உயிரியலை மதிப்பிடுவதற்கும் அதன் வளர்ச்சிக்கு என்ன காரணம் என்பதை மதிப்பிடுவதற்கும் செல் மேற்பரப்பிற்கு அப்பால் செல்கிறது","mamma_print_risk":"மம்மா பிரிண்ட் ஆபத்து என்றால் என்ன?","mamma_print_risk_about":"மம்மா பிரிண்ட், 70-மரபணு மார்பக புற்றுநோய் மறுநிகழ்வு மதிப்பீடு, முதல் எப்டிஏ-அழிவுபடுத்தப்பட்ட மற்றும் சிஇ-குறியிடப்பட்ட ஆபத்து-குறிப்பிடப்பட்ட மறுபரிசீலனை சோதனை ஆகும், இது சக மதிப்பாய்வு செய்யப்பட்ட, வருங்கால விளைவு தரவு மற்றும் முக்கிய சிகிச்சை வழிகாட்டுதல்களில் சேர்க்கப்பட்டுள்ளது.","mamma_print_risk_list1":"● மெட்டாஸ்டேடிக் அடுக்கின் ஒவ்வொரு அடியிலும் சம்பந்தப்பட்ட மரபணுக்களை விசாரிக்கிறது.","mamma_print_risk_list2":"● முடிவுகள் நிலையான ஐஎச்சி/மீன் சோதனையிலிருந்து சுயாதீனமானவை மற்றும் நிரப்புகின்றன.","navigate_the_complexity":"968 மம்மா பிரிண்ட் புளூபிரிண்ட் இணைந்து ஆரம்ப நிலை மார்பக புற்றுநோயின் சிக்கலைத் தீர்க்க உதவுகிறது","what":"என்ன?","why":"ஏன்?","who":"யார்?","mp_bp_offer_comprehensive":"எம்பி  மற்றும் பிபி மார்பகப் புற்றுநோய் மீண்டும் வரும் அபாயத்தைக் கணிக்க ஒரு விரிவான மரபணு சுயவிவரத்தை வழங்குகின்றன","mp_bp_offer_functional":"எம்பி  மற்றும் பிபி சிகிச்சை முடிவெடுப்பதில் செயல்பாட்டு ஆதரவை வழங்குகின்றன \u0026ஆரம்ப நிலை மார்பகப் புற்றுநோயாளிகளுக்கான சிகிச்சைப் பாதையைத் தேர்ந்தெடுக்கும்போது நிச்சயமற்ற தன்மையைக் குறைக்கவும் (இரண்டும் முன்- \u0026 பிறகான அறுவை சிகிச்சைக்குப் பிறகு).","mp_bp_benefit":"எம்பி  மற்றும் பிபி ஆரம்பகால மார்பக புற்றுநோயாளிகளுக்கு (நிலை I, II, செயல்படக்கூடிய III, டி \u003c5cm, 3 நிணநீர் முனைகள் வரை) பயனடையலாம் - யாருக்கு கீமோதெரபி தேவை மற்றும் அதன் நச்சுத்தன்மையை யார் காப்பாற்ற முட boratory is in the city of joy - Kolkata which caters to the pathology needs of East \u0026 North-East India..","about_bengaluru_landing":"Oncquest Laboratories Ltd. is India’s Leading Super Specialized Laboratory Network. Located in the heart of Bengaluru city – Jayanagar.This is our second largest reference lab providing service to the entire South India.","kolkata_lab":"கொல்கத்தா ஆய்வகம்","cancer_landing":"Cancer","about_cancer_landing":"Cancer is the uncontrolled growth of abnormal cells in the body. Cancer develops when the body’s normal control mechanism stops working. Old cells do not die and instead grow out of control, forming new, abnormal cells. These extra cells may form a mass of tissue, called a tumor. Some cancers, such as leukemia, do not form tumors.","prenatal_landing":"Prenatal Testing","about_prenatal_landing":"Prenatal testing, including screening and diagnostic tests, can provide valuable information about your baby's health. Understand the risks and benefits.","about_kolkata_lab":"கொல்கத்தா ஆய்வகம் பற்றியது","about_kolkata_lab_info1":"অন্ককোয়েস্ট ল্যাবোরেটোরিস লিমিটেড হল ভারতের শীর্ষস্থানীয় সুপার স্পেশালাইজড ল্যাবরেটরি নেটওয়ার্ক।","about_kolkata_lab_info2":"আঞ্চলিক রেফারেন্স ল্যাবরেটরিটি সিটি অফ জয়তে রয়েছে - কলকাতা যা পূর্ব ও উত্তর-পূর্ব ভারতের প্যাথলজির চাহিদা পূরণ করে।","about_kolkata_lab_info3":"ল্যাবরেটরিটি অত্যাধুনিক যন্ত্রপাতি দিয়ে সজ্জিত এবং টেস্টের ফলাফলের যথার্থতা ও সময়োপযোগীতা নিশ্চিত করার জন্য আমাদের প্রতিটি স্বাস্থ্য বিশেষজ্ঞ সবচেয়ে কঠোর মানের মান সহ টেস্টগুলো  সম্পাদন করার জন্য প্রশিক্ষিত।","about_kolkata_lab_info4":"আমাদের কাছে রুটিন বায়োকেমিস্ট্রি, হেমাটোলজি, মাইক্রোবায়োলজি এবং সেরোলজির সবচেয়ে বেসিক ল্যাবরেটরি তদন্ত থেকে শুরু করে হিস্টোপ্যাথলজি এবং ইমিউনোহিস্টোকেমিস্ট্রি সহ অস্থিমজ্জা টেস্ট সহ সবচেয়ে জটিল টেস্ট পর্যন্ত বিস্তৃত টেস্টের মেনু রয়েছে।","about_kolkata_lab_info5":"আপনি আমাদের বাড়ি থেকে সংগ্রহের সুবিধাও পেতে পারেন বা বাড়ির মতো আতিথেয়তার অভিজ্ঞতা পেতে আমাদেরকে ভিসিট করতে পারেন। ","about_bengaluru_lab_info1":"অন্ককোয়েস্ট ল্যাবোরেটোরিস লিমিটেড হল ভারতের শীর্ষস্থানীয় সুপার স্পেশালাইজড ল্যাবরেটরি নেটওয়ার্ক। বেঙ্গালুরু শহরের কেন্দ্রস্থলে অবস্থিত – জয়ানগর।","about_bengaluru_lab_info2":"এটি সমগ্র দক্ষিণ ভারতে পরিষেবা প্রদানকারী আমাদের দ্বিতীয় বৃহত্তম রেফারেন্স ল্যাব।","about_bengaluru_lab_info3":"ল্যাবরেটরিটি অত্যাধুনিক যন্ত্রপাতি দিয়ে সজ্জিত এবং টেস্টের ফলাফলের যথার্থতা ও সময়োপযোগীতা নিশ্চিত করার জন্য আমাদের প্রতিটি স্বাস্থ্য বিশেষজ্ঞ সবচেয়ে কঠোর মানের মান সহ টেস্টগুলো  সম্পাদন করার জন্য প্রশিক্ষিত।","about_bengaluru_lab_info4":"আমাদের কাছে বিস্তৃত পরীক্ষার মেনু রয়েছে যার মধ্যে রুটিন বায়োকেমিস্ট্রি, হেমাটোলজি, মাইক্রোবায়োলজি এবং সেরোলজির সবচেয়ে বেসিক ল্যাবরেটরি ইনভেসটিগেশন থেকে শুরু করে হিস্টোপ্যাথলজি এবং অস্থি মজ্জা পরীক্ষা নিয়ে ইমিউনোহিস্টোকেমিস্ট্রি সহ সবচেয়ে জটিল টেস্ট পর্যন্ত রয়তেস","about_bengaluru_lab_info5":"আপনি আমাদের বাড়ি থেকে সংগ্রহের সুবিধাও পেতে পারেন বা বাড়ির মতো আতিথেয়তার অভিজ্ঞতা পেতে আমাদেরকে ভিসিট করতে পারেন।","address_kolkata_lab":"BF 2, Rajarhat Main Rd, Jyangra, Baguiati, Kolkata, West Bengal 700059","address_bengaluru_lab":"Oncquest Laboratories Ltd, 1012 / 22 , 26th Main, 4th T Block, Jayanagar, Bengaluru","email_only":"Email:","what_is_cancer":"What is cancer","about_cancer_info":"Cancer is the uncontrolled growth of abnormal cells in the body. Cancer develops when the body’s normal control mechanism stops working. Old cells do not die and instead grow out of control, forming new, abnormal cells. These extra cells may form a mass of tissue, called a tumor. Some cancers, such as leukemia, do not form tumors.","cancer_common_forms":"What are the most common forms of cancer?","cancer_occur":"Cancer may occur anywhere in the body. In women, breast cancer is one of the most common. In men, it’s prostate cancer. Lung cancer and colorectal cancer affect both men and women in high numbers.","five_main_cat":"There are five main categories of cancer:","cat_cancer1":"Carcinomas begin in the skin or tissues that line the internal organs.","cat_cancer2":"Sarcomas develop in the bone, cartilage, fat, muscle or other connective tissues.","cat_cancer3":"Leukemia begins in the blood and bone marrow.","cat_cancer4":"Lymphomas start in the immune system.","cat_cancer5":"Central nervous system cancers develop in the brain and spinal cord.","cancer_scenario":"Cancer Scenario in India","cancer_scenario1":"One woman dies of cervical cancer every 8 minutes in India .","cancer_scenario2":"For every 2 women newly diagnosed with breast cancer, one woman dies of it in India.","cancer_scenario3":"Mortality due to tobacco use in India is estimated at upwards of 3500 persons every day.","cancer_scenario4":"Tobacco (smoked and smokeless) use accounted for 3,17,928 deaths (approx) in men and women in 2018.","cancer_statistics":"Cancer Statistics in India","cancer_statistics1":"Estimated number of people living with the disease: around 2.25 million","cancer_statistics2":"Every year, new cancer patients registered: Over 11,57,294 lakh","cancer_statistics3":"Cancer-related deaths: 7,84,821","cancer_statistics4":"Risk of developing cancer before the age of 75 years","cancer_statistics5":"Male: 9.81%, Female: 9.42%","cancer_men_women":"The top five cancers in men and women","cancer_men_women_info":"women account for 47.2% of all cancers; these cancers can be prevented, screened for and/or detected early and treated at an early stage [10]. This could significantly reduce the death rate from these cancers.","top5_cancer_men":"MEN","top_cancer_men1":"LIP,ORAL CAVITY","top_cancer_men2":"LUNG","top_cancer_men3":"STOMACH","top_cancer_men4":"COLORECTAL","top_cancer_men5":"ESOPHAGUS","top5_cancer_women":"WOMEN","top_cancer_women1":"BREAST","top_cancer_women2":"LIP,ORAL","top_cancer_women3":"CERVIX","top_cancer_women4":"LUNG","top_cancer_women5":"GASTRIC","breast_cancer":"Breast cancer:","breast_cancer_info":"Oral cancers develop on the tongue, the tissue lining the mouth and gums, under the tongue, at the base of the tongue, and the area of the throat at the back of the mouth.","oral_cancer":"Oral cancer:","oral_cancer_info":"Oral cancers develop on the tongue, the tissue lining the mouth and gums, under the tongue, at the base of the tongue, and the area of the throat at the back of the mouth.","lung_cancer":"Lung cancer:","lung_cancer_info1":"Lung cancer is a type of cancer that begins in the lungs. Your lungs are two spongy organs in your chest that take in oxygen when you inhale and release carbon dioxide when you exhale.","lung_cancer_info2":"Lung cancer is the leading cause of cancer deaths worldwide","cervical_cancer":"Cervical cancer:","cervical_cancer_info1":"Cervical cancer is the second most common cancer among Indian women","cervical_cancer_info2":"Cervical cancer is a preventable disease as it has a well defined, long pre-malignant phase which can be detected by regular screening tests and follow up. Unfortunately, most women in India are not aware about the screening.","leukemia":"Leukemia:","leukemia_info":"Cancers that begin in the blood-forming tissue of the bone marrow are called leukemias. Large numbers of abnormal white blood cells (leukemia cells and leukemic blast cells) build up in the blood and bone marrow leads to low level of normal blood cells. And this reduces the flow of oxygen to body and its tissues and make it harder for the body to get oxygen to its tissues.","four_types_leukemia":"There are four major types of leukemia:","four_types_leukemia1":"Acute myeloid leukemia (AML): This is the most common type of acute leukemia. It is more common in older adults (those over 65 years of age) and in men compared with women. About 4.3 per 100,000 men and women or 21,400 new cases of AML per year are diagnosed in the United States.","four_types_leukemia2":"Acute lymphocytic leukemia (ALL): This is the most common type of leukemia in children, teens, young adults and those up to 39 years of age. About 54% of new cases occur in those under the age of 20. It is more common in persons of Hispanic and White origin. About 1.7 per 100,000 men and women or 5,900 new cases of ALL per year are diagnosed in the United States.","four_types_leukemia3":"Chronic myelogenous leukemia (CML): This leukemia is more common in older adults (most common in those over 65 years of age) and in men. It rarely occurs in children. About 1.9 per 100,000 men and women or 8,900 new cases of CML per year are diagnosed in the United States.","four_types_leukemia4":"Chronic lymphocytic leukemia (CLL): This is the most common chronic leukemia in adults (most common in those over 65 years of age). It is more common in men than women and especially in white men. About 4.9 per 100,000 men and women or 20,700 new cases of CLL per year are diagnosed in the United States.","role_early_diagnosis":"Role of Early Diagnosis","role_early_diagnosis1":"Early diagnosis of cancer focuses on detecting symptomatic patients as early as possible so they have the best chance for successful treatment. When cancer care is delayed or inaccessible there is a lower chance of survival, greater problems associated with treatment and higher costs of care. Early diagnosis improves cancer outcomes by providing care at the earliest possible stage and is therefore an important public health strategy in all settings.","role_early_diagnosis2":"With this Oncquest supports promoting Cancer Early Diagnosis because IGNORANCE IS NOT BLISS -we all should not ignore the early signs of cancer.","cancer_risk_screening":"Recommended cancer risk screening panels","panel_name":"Panel Name","parameter_name":"Parameter Name","cancer_risk_panel":"Cancer Risk Panel","prenatal_testing_about1":"Prenatal testing includes both screening and diagnostic tests provides valuable genetic information about your baby's health.","prenatal_testing_about2":"Pregnancy is a time of great anticipation and sometimes anxiety. It might create worry that does baby have health problems. While most babies are born healthy, it's important to understand our options for obtaining details about your baby's health.","types_prenatal_testing":"Types of prenatal testing","types_prenatal_testing_info":"The two main types of prenatal testing are:","screening_tests":"Screening tests","screening_tests_about":"Prenatal screening tests can identify whether the baby is more or less likely to have certain birth defects, many of which are genetic disorders. These tests include blood tests, a specific type of ultrasound and prenatal cell-free DNA screening. Prenatal screening tests are usually offered during the first or second trimester. Screening tests can't make a definitive diagnosis. If results indicate an increased risk for a genetic disorder, your health care provider will discuss your options for a diagnostic test to confirm the diagnosis.","diagnostic_tests":"Diagnostic tests","diagnostic_tests_about":"If a screening test indicates a possible problem or your age, family history or medical history puts you at increased risk of having a baby with a genetic problem you might consider an invasive prenatal diagnostic test. A diagnostic test is the only way to be sure of a diagnosis. Some diagnostic tests such as chorionic villus sampling and amniocentesis, carry a slight risk of miscarriage.","1st-trimester_screening_adv":"Advantage of 1st-trimester screening is that with earlier results, abortion, if desired, can be done earlier, when it is safer.","types_prenatal_screening_testing":"Types of screening tests","prenatal_testing_include":"Prenatal screening tests include:","first_trimester_tests":"First trimester screening tests","first_trimester_tests_about":"During your first trimester, your health care provider will offer a blood test and an ultrasound to measure the size of the clear space in the tissue at the back of a baby's neck (nuchal translucency). In Down syndrome and in certain other conditions, the nuchal translucency measurement is larger than usual.","second_trimester_tests":"Second trimester screening tests","second_trimester_tests_about":"During your second trimester, your health care provider will offer another blood test called the quad screen. This test measures levels of four substances in your blood. Results indicate your risk of carrying a baby who has certain chromosomal conditions, such as Down syndrome. The test can also help detect neural tube defects serious abnormalities of the brain or spinal cord.","cell_free_dna_screening":"Prenatal cell-free DNA screening","cell_free_dna_screening_about1":"This blood test examines fetal DNA in the maternal bloodstream to screen for the increased chance for specific chromosome problems, such as Down syndrome. This screening can also provide information about a baby's sex and Rh blood type.","cell_free_dna_screening_about2":"Prenatal screening tests for fetal abnormalities are optional. It's important to make an informed decision about prenatal testing, especially if you're screening for fetal conditions that can't be treated.","pre_screening_test_results":"What will you do with the test results?","pre_screening_test_results_info":"Test results within the standard range can ease your anxiety. However, if prenatal testing indicates that your baby might have a birth defect, you could be faced with wrenching decisions such as whether to continue the pregnancy. On the other hand, you might welcome the opportunity to plan for your baby's care in advance.","prenatal_care":"Will the information shape your prenatal care?","prenatal_care_info":"Some prenatal tests detect problems that can be treated during pregnancy. In other cases, prenatal testing alerts your health care provider to a condition that requires immediate treatment after birth.","pre_accurate_results":"How accurate are the results?","pre_accurate_results_info":"Prenatal screening isn't perfect. The rate of inaccurate results, known as false-negative or false-positive results, varies from test to test.","1st-trimester_screening_adv1":"Advantage of 1st-trimester screening is that with earlier results, abortion, if desired, can be done earlier, when it is safer.","decision_to_pursue":"The decision to pursue prenatal testing is up to you. If you're concerned about prenatal testing, discuss the risks and benefits with your health care provider. You might also meet with a genetic counselor for help choosing a test and understanding the results.","test_offering1":"AMH Basic","test_offering2":"AMH Plus","test_offering3":"BOH Panel","test_offering4":"BRCA1 \u0026 2 germline test","test_offering5":"CA125 (Ovarian Cancer)","test_offering6":"CA 12.3 (Breast Cancer)","test_offering7":"Dual Test 1st Trimester- AutoDELFIA","test_offering8":"Quad Marker 1st Trimester-AutoDELFIA","test_offering9":"Dual Marker- Prisca","test_offering10":"Triple Test 2nd Trimester","test_offering11":"Quadruple marker 2nd Trimester","test_offering12":"HPV DNA HR \u0026 LR","test_offering13":"HPV Genotyping","test_offering14":"Infertility Assessment Profile-Female","test_offering15":"Infertility Assessment Profile comprehensive","test_offering16":"Liquid based Cytology","test_offering17":"LBC Reflex to HR HPV","test_offering18":"Non-Invasive Prenatal Testing (NIPT)","test_offering19":"PCOD Basic Panel","test_offering20":"PCOD Basic Extended","test_offering21":"Thalassemia Profile","test_offering22":"ROMA","test_offering23":"Thrombophilia Profile","term_condition_home_col1":"By submitting the above form, you are permitting Oncquest laboratories advisors to call you back at your convenient time.","term_condition_home_col2":"After you confirm your booking, a trained phlebotomist will be assigned for your sample collection at your convenient time and place.","term_condition_home_col3":"Your sample will then be transported to the nearest collection centre before sending to the lab for processing.","term_condition_home_col4":"Once the samples are processed in the Oncquest laboratories, the final reports will be shared with you.","term_condition_home_col5":"By entering your phone number, you agree that we may send you text notifications, text marketing offers and health checkup reminders and other promotions. By signing up you provide your consent to receive communication from Oncquest Laboratories.","ludhiana_lab":"Oncquest-MOH Ludhiana","about_ludhiana_lab":"About Oncquest-MOH Ludhiana","First Floor, Ashi , 19 Rouse Avenue Institutional Area, New Delhi-110002":"First Floor, Ashi , 19 Rouse Avenue Institutional Area, New Delhi-110002","A-17, Infocity 1, Sector-34 Gurugram, Haryana – 122001":"A-17, Infocity 1, Sector-34 Gurugram, Haryana – 122001","Inner Fitness Allergy check":"Inner Fitness Allergy check","about_ludhiana_lab1":"The well-built state-of-the-art laboratory has modern and certified equipment’s. This advanced lab benefits a large number of patients with accurate, precise, and rapid results. Apart from simple routine tests, our services cover a vast array of specialized and super-specialized tests and highly advanced genome testing.","about_ludhiana_lab2":"This lab not only caters to the pathological needs of the hospital patient but also to the people of Ludhiana and areas in the near vicinity.","about_ludhiana_lab3":"Our team comprises of highly skilled doctors whose repute is well known in the medical fraternity. We also offer customized and affordable health check packages along with our diversified tests.","videos":"வீடியோக்கள்","video_content":"Expertise and empathy come together to provide unparalleled medical care from our team of doctors.","ecme_new":"மாநாடு/ CMES/ RTMS","clinical_trial_bread":"clinical-trial","clinical_trial":"Clinical Trial","privilege_membership_card_bread":"privilege-membership-card","privilege_membership_card":"Privilege Membership Card","privilege_membership_form":"உறுப்பினர் கோரிக்கை படிவம்","privilege_membership_card_doctor":"Privilege Membership Card Doctor","privilege_membership_card_doctor_bread":"privilege-membership-card-doctor","name_doctor":"மருத்துவர் பெயர்","images":{"home"
