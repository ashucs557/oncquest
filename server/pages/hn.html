हड्डी की चोटें।","neurology_sub_heading":"कॉमन  न्यूरोलॉजिकल डिसऑर्डर","neurological_text":"भारत में मिलने वाले स्पेक्ट्रम ऑफ न्यूरोलॉजिकल डिसऑर्डर  कुछ क्षेत्रीय अंतर के साथ बाकी दुनियाभर के अन्य हिस्सों के समान है।","neurology_sub_heading1":"स्ट्रोक्स","stroke_text":"स्ट्रोक तब होता है जब दिमाग़ में ब्लड वेसल फट जाती है और ब्लड बहने लगता है, या फिर तब जब दिमाग को ब्लड की जरूरत हो और वह न मिल पाए या उसमें रुकावट आती है। और इसी कारण ऑक्सीजन को दिमाग के टिश्यू तक पहुंचने से रोकता है।","neurology_sub_heading2":"एपिलेप्सी","epilepsy_text":"मिर्गी एक न्यूरोलॉजिकल कंडिशन  है जो नर्वस सिस्टम को प्रभावित करती है। मिर्गी को एक सिज़्योर डिसऑर्डर के रूप में भी जाना जाता है। आमतौर पर इसका डायग्नोसिस तब किया जाता है जब किसी व्यक्ति को कम से कम दो दौरे (या उससे ज्यादा के लिए हाई रिस्क वाले एक दौरे के बाद) होते हैं जब यह किसी मेडिकल कंडीशन के कारण न हुआ हो !","neurology_sub_heading3":"डेमेंटीएस","dementias_text1":"डेमेंटीएस किसी व्यक्ति के दिमाग़ी कार्य करने की स्थिति को बताता है न कि किसी बीमारी को।","dementias_text2":"डेमेंटिया इंटेल्स आपके दिमाग़ी क्षमता को दिन प्रतिदिन कम करता जाता है जिससे आपके दैनिक जीवन पर भी प्रभाव पड़ता है। एक पीड़ित व्यक्ति इनमें से दो या दो से अधिक परेशानियों का सामना कर सकता है जिसमें दिमाग का कम होना भी शामिल है।","neurology_sub_heading4":"पार्किंसंस रोग और अन्य मूवमेंट डिसऑर्डर","parkinson_text":"पार्किंसंस रोग एक प्रोगेसिव नर्वस सिस्टम डिसऑर्डर है जो मूवमेंट को प्रभावित करता है और इसके लक्षण धीरे-धीरे शुरू होते हैं और कभी-कभी केवल एक हाथ में थोड़ा ध्यान देने लायक झटके से शुरू होते हैं भले ही झटके सामान्य  हैं, लेकिन डिसऑर्डर मुश्किल और कठिन होता है और यह आपके मूवमेंट को धीमा कर देता है।","neurology_sub_heading5":"न्यूरोइम्यूनोलॉजिकल डिसऑर्डर","neuroimmunological_text":"स्पेक्ट्रम ऑफ इम्युनोलॉजिकल डिसऑर्डर्स हमारे नर्वस सिस्टम को प्रभावित करता है।इम्यून मेडियेटेड इन्सेफेलाइटिस, एक्यूट डिसेमिनेटेड एन्सेफेलोमाइलाइटिस, मायलोपैथिस और क्रेनियल  न्यूरोपैथी जैसे ऑप्टिक न्यूरिटिस उनमें से कुछ हैं। भारत में, जहां वायरल संक्रमण बहुत अधिक हैं और विभिन्न श्रेणियों के टीकाकरण का बिना किसी रोक-टोक के उपयोग किया जाता है, ऐसे एन्सेफेलोपैथी को कई बार देखा चुका हैं। इम्यून मेडिएटेड एन्सेफलाइटिस को और अधिक वरीयता दी जा रही है। इस श्रेणी  की कुछ जानी-पहचानी स्थितियां लिम्बिक इन्सेफेलाइटिस और एनएमडीए एंटीबॉडी एन्सेफलाइटिस हैं। हाव-भाव और यादों के परिवर्तन के साथ साथ मरीजों को दौरे भी पड़ते हैं और तबियत भी तेजी से बिगड़ सकती हैं। डायग्नोसिस के लिए के लिए स्पेशल एंटीबॉडी टेस्ट बहुत जरूरी होने कारण भारत में यह हर जगह आसानी से उपलब्ध नहीं है, और ज़्यादातर ऐसे मामलों की पहचान भी नहीं हो पाती है। भविष्य में, जैसे-जैसे एंटीबॉडी टेस्ट ज्यादा से ज़्यादा उपलब्ध होते जाएंगे, इन मोडिफिएबल डिसऑर्डर का डायग्नोसिस और इलाज जल्दी किया जा सकता है। मल्टीपल स्केलेरोसिस, एक अच्छी तरह से मान्यता प्राप्त न्यूरोइम्यूनोलॉजिकल डिसऑर्डर,जिसको एक विशेष दर्जा देने की जरूरत है।","neurology_heading6":"न्यूरोलॉजिकल डिसीज़ और डिसऑर्डर के लिए इलाज के विकल्प","treatment_list_text1":"न्यूरोलॉजिकल डिसऑर्डर के लिए सबसे बेहतर और अच्छा इलाज़ का विकल्प यह है कि अपने रहन-सहन को बदलना होगा जिससे डैमेजड नर्वस सिस्टम को कम करने रोकने में मदद करेगा जिसे आप आसानी से कर सकतें हैं।","treatment_list_text2":"मेजर न्यूरोलॉजिकल डिसऑर्डर के लिए स्कैन  और एमआरआई भी उपलब्ध हैं जो कि डायग्नोस के शुरुआती ही स्टेज में तेजी से इलाज़ के करने में मदद करते हैं।","treatment_list_text3":"डॉक्टर द्वारा दी जाने वाली दवाएं भी तबियत को खराब होने से रोककर शरीर के काम करने की क्षमता को फिर से लाने में आपकी मदद कर सकती हैं।","treatment_list_text4":"इसके अलावा, आपकी परेशानी के लेवल को मैनेज करने के लिए पेन मैनेजमेंट थेरपी भी उपलब्ध है। हालांकि, अन्य इलाज़ भी है जैसे  कॉग्निटिव थेरेपी ट्रीटमेंट , न्यूरोलेप्टिक्स इत्यादि।","neurology_sub_heading6":"अपने नर्वस सिस्टम को स्वस्थ कैसे रखें?","nervous_system_list_text1":"सही भोजन लेना ,","nervous_system_list_text2":"शराब न पीना,","nervous_system_list_text3":"धूम्रपान छोड़ना, और नशीली दवाओं के सेवन से दूर रहना।","nervous_system_list_text4":"सही नींद पूरी करना","nervous_system_list_text5":"ध्यान लगाना","nervous_system_list_text6":"सूर्य की पर्याप्त रौशनी प्राप्त करना","nervo प में सबसे अव्वल दर्जे पर रखता है। \u003c/p\u003e\u003c/br\u003e\u003c/br\u003e \u003cp\u003eहम इंडस्ट्री में सबसे बेस्ट के साथ जुड़ने का प्रयास करते हैं और हम आईडिया और टेक्नोलॉजी में पार्टनरशिप का स्वागत करते हैं। उदाहरण के लिए, \u003cb\u003eOncquest\u003c/b\u003e के जेनेटिक सिक्वेंसिंग टेक्निक को जल्द ही इस्तेमाल करने से पहले कई टेस्ट हुए हैं जिन्हें बाद में कई इलाज़ और मोनिटरिंग प्रोटोकॉल में इसका इस्तेमाल किया गया है। इनोवेशन हमारे डीएनए का एक जरूरी हिस्सा है।\u003c/p\u003e \u003c/br\u003e \u003cp\u003e\u003cb\u003eहम सभी चैलेंजेस का स्वागत करते हैं और उनके समाधान को ढूंढ़ते हैं और हम यह भी उम्मीद करतें हैं कि कुछ महत्वपूर्ण मुद्दे ऐसे भी हैं जिसमें आपके ऑर्गनाइजेशन के साथ मिलेगा और आप जुड़ेंगे भी !\u003c/b\u003e\u003c/p\u003e","pillars_endeavour":"हमारे प्रयास के स्तंभ","pillars_endeavour_text":"Oncquest Laboratories पैथोलॉजी टेस्ट में विश्वास और सटीकता की पिछले दो दशकों से अव्वल दर्जे पर है।","pillars_endeavour_vision":"विज़न","pillars_endeavour_vision_text":"हमारा विज़न ही हमें इंडियन पैथोलॉजी लेबोरेटरी के सबसे  विश्वासनीय बनाता है और साथ ही यह डायग्नोस्टिक इंफ्रास्ट्रक्चर को यह विश्व स्तर पर,  बेस्ट क्लास टेक्नोलॉजी के साथ अव्वल दर्जे पर है।","pillars_endeavour_mission":"मिशन","pillars_endeavour_mission_text":"हमारा लक्ष्य है कि मरीजों के लिए , समय पर उचित सलाह और हाई क्वालिटी मेडिसीन लेबोरेटरी सर्विस दी जाये उदाहरण के तौर पर मरीजों के हित मे लाये गए कुछ निर्णय इसका समर्थन करतें हैं।","endeavour_value":"वैल्यूज","nabl":"एन ए बी एल","accreditation_nabl_text":"\u003cstrong className='text_dark'\u003eनेशनल अस्क्रेडिटेशन बोर्ड फ़ॉर टेस्टिंग और कैलिब्रेशन लेबोरेटरीज \u003c/strong\u003eOncquest को ISO15189:2012 के द्वारा नेशनल अस्क्रेडिटेशन बोर्ड फ़ॉर टेस्टिंग और कैलिब्रेशन लैबोरेटरीज़(एन ए बी एल) से अनुमोदित किया जा चुका है।\u003c/p\u003e\u003c/br\u003e\u003cp className='w-100 text-left py-3'\u003eनेशनल अस्क्रेडिटेशन बोर्ड फ़ॉर टेस्टिंग और कैलिब्रेशन लैबोरेटरीज़(एन ए बी एल) डिपार्टमेंट ऑफ साइंस एंड टेक्नोलॉजी , भारत सरकार के आधीन और देखरेख में एक खुद की ऑटोनोमस बॉडी है। यह टेक्निकल कंपेटेंस ऑफ टेस्टिंग और कैलिब्रेशन लैबोरेटरीज के क्वालिटी की थर्ड पार्टी की जांच के लिए भारत सरकार द्वारा इसको स्थापित किया गया है। एनएबीएल इंटरनेशनल बॉडीज़ जैसे इंटरनेशनल लैबोरेटरी अस्क्रेडिटेशन को-ऑपरेशन (ILAC) और एशिया पैसिफिक लेबोरेटरी एक्रिडिटेशन को-ऑपरेशन (APLAC) के साथ अपने रिलेशन को बनाए रखता है।NABL अस्क्रेडिटेशन थर्ड पार्टी बेस्ड एक मान्यता प्राप्त टेक्निकल कंपेटेंस ऑफ टेस्टिंग या कैलिब्रेशन लेबोरेटरी फ़ॉर ए स्पेसिफिक टास्क है। एनएबीएल मान्यता प्राप्त लेबोरेटरीज़ के विश्व स्तर पर मान्यता प्राप्त लेबोरेटरीज के परिवार के सदस्य के रूप में जानी जाती है। \u003c/p\u003e\u003c/br\u003e\u003cp className='w-100 text-left py-3'\u003eनेशनल अस्क्रेडिटेशन बोर्ड फ़ॉर टेस्टिंग और कैलिब्रेशन लेबोरेटरीज Oncquest को ISO15189:2012 के द्वारा नेशनल अस्क्रेडिटेशन बोर्ड फ़ॉर टेस्टिंग और कैलिब्रेशन लैबोरेटरीज़(एन ए बी एल) से अनुमोदित किया जा चुका है।","awards_recognition":"पुरस्कार और मान्यता","awards_recognition_text":"\u003cli className='w-100 text-left py-3'\u003e\u003cp\u003eOncquest Laboratories Limited को ASSOCHAM India द्वारा सबसे अच्छी कैंसर डायग्नोस्टिक लैबोरेटरी के अवार्ड से सम्मानित किया गया । 18 जनवरी 2018 को नई दिल्ली में यह अवार्ड \u003cstrong\u003eश्री अश्विनी कुमार चौबे, माननीय स्वास्थ्य एवं परिवार कल्याण राज्य मंत्री\u003c/strong\u003e, भारत सरकार द्वारा प्रदान किया गया।\u003c/p\u003e\u003c/li\u003e\u003c/br\u003e\u003cli className='w-100 text-left py-3'\u003e\u003cp\u003eOncquest Laboratories Ltd. को वर्ष 2017 में ASSOCHAM  के Women’s Health Excellence Awards 2017 के अवार्ड के अंतर्गत कैंसर डायग्नोस्टिक टेस्टिंग लैबोरेटरी ऑफ द ईयर 2017 ASSOCHAM  के Women’s Health Excellence Awards 2017 के अवार्ड से  सम्मानित किया गया। यह अवार्ड स्वास्थ्य एवं परिवार कल्याण \u003cstrong\u003eराज्य मंत्री, भारत सरकार श्रीमती अनुप्रिया पटेल\u003c/strong\u003e द्वारा दिया गया।\u003c/p\u003e\u003c/li\u003e\u003c/br\u003e \u003cli className='w-100 text-left py-3'\u003e\u003cp\u003eASSOCHAM (एसोसिएटेड चैंबर्स ऑफ कॉमर्स एंड इंडस्ट्री) india,( भारतीय इंडस्ट्री के लिए जानकारी की सबसे पुरानी और सबसे बड़ी फाउंटेन हेड में से एक है,)ने Oncquest Laboratories Ltd.  को 'वर्ष 2016 में  ‘DIAGNOSTIC SERVICE PROVIDER OF THE YEAR 2016’ से सम्मानित किया है।\u003c/p\u003e\u003c/li\u003e\u003c/br\u003e \u003cli className='w-100 text-left py-3'\u003e\u003cp\u003e वर्ल्डवाइड अचीवर्स और ग्लोबल मार्केट रिसर्च कंसल्टेंट कंपनी, ने नई दिल्ली में \u003cstrong\u003e Oncquest Laboratories ltd New Delhi \u003c/strong\u003eको एक हेल्थकेयर एक्सीलेंस समिट, 2015 में \u003cstrong\u003eBEST PATHOLOGY LABORATORY IN DELHI \u003c/strong\u003eका दर्जा दिया है।\u003c/p\u003e\u003c/li\u003e","avoid_diabetes":"डायबिटीज में क्या खाएं, क्या न खाएं?","date":"मार्च 28, 2022","diabetes_text":"डायबिटीज मेलिटस , हाई ब्लड ग्लूकोज़ के स्तर के कारण होने वाली बीमारी है, जिसे  ब्लड ग्लूकोज़ के रूप में भी जाना जाता है, जो आपके द्वारा खाए जाने वाले भोजन से प्राप्त होने वाला प्राथमिक ऊर्जा स्रोत है।","know_more":"और अधिक जानें !","i_m_pregnant":"क्या मैं गर्भवती हूँ?","post_date":"मार्च 15, 2022","pregnant_text":"क्या आपका पीरियड छूट गया है? संभावना है कि आप गर्भवती हो सकती हैं ! हर महिला गर्भावस्था का एक अलग अनुभव साझा करती है। कोई भी महिला एक ही तरह का अनुभव शेयर नहीं करती !","weight_control":"वजन नियंत्रण और मोटापा","blog_date":"मार्च 06, 2022","weight_control_text":"आज-कल के जीवन के रहन-सहन और खान-पान की वजह से लोगों का वज़न बेवज़ह ही बढ़ता जा रहा है जबकि वज़न को मैनेज करना हमारी सेहत के लिए जीवन का महत्वपूर्ण हिस्सा बन चुका है।","gurugram_form_title":"अभी अपना टेस्ट बुक करें","everything_need":"एलर्जी के बारे में आपको","about_allergies":"जो कुछ भी जानना चाहिए","what_is_allergy":"एलर्जी क्या है?","allergy_info":"एलर्जी एक हैपेरसेंसिटीवीटी डिसऑर्डर ऑफ इम्यून सिस्टम है। एलर्जी का रिएक्शन तब होता है जब किसी व्यक्ति की इम्यून सिस्टम सामान्य वातावरण में उपस्थित सभी हानिरहित पदार्थों पर प्रतिक्रिया करती है। एलर्जी के लक्षण नाक, कान, फेफड़े, त्वचा, पाचन तंत्र और हर जगह दिखाई दे सकते हैं।","common_signs_aym_allergy":"एलर्जी के सबसे सामान्य लक्षण और क्या - क्या हैं?","skin":"त्वचा","about_skin_allergy":"खुजल eczema_about":"3 में से 1 बच्चे को एलर्जी है और जबकि एक्जिमा से पीड़ित 5 में से 1 वयस्क को शरीर के अंदर की एलर्जी है","rhinitis":"राइनाइटिस","rhinitis_about":"10 में से 7 बच्चों को ये एलर्जी है और मौसमी राइनाइटिस वाले 10 में से 6 वयस्कों में शरीर के अंदर की एलर्जी है, साथ ही, क्रोनिक राइनाइटिस या बंद नाक वाले 2 में से 1 वयस्क को शरीर के अंदर की एलर्जी है","wheezing":"घरघराहट / व्हीज़िंग","wheezing_about":"3 में से 2 बच्चों को एलर्जी है","lingering_common_allergy_symptoms":"\u003cp\u003eसामान्य एलर्जी के लक्षणों को छिपाने से बड़ी समस्या हो सकती हैं (\u003cb\u003eया अस्थमा जैसी अधिक गंभीर बीमारी भी हो सकती है\u003c/b\u003e), इसलिए उनकी जांच करवाना बहुत जरूरी है। \u003c/p\u003e\u003cbr /\u003e\u003cbr /\u003e\u003cp\u003e छींकने और सूँघने के अलावा, एलर्जी के ऐसे कई लक्षण हो सकते हैं जिनको आप सोच भी नहीं सकते हैं, जैसे कि गले में खराश। जब एलर्जी की रिएक्शन आंखों, नाक और गले में होता है, तो लक्षणों को अक्सर राइनाइटिस के रूप में चिन्हित किया जाता है।\u003cbr /\u003e\u003cbr /\u003e\u003c/p\u003e \u003cp\u003e\u003cb\u003eअस्थमा\u003c/b\u003e के लक्षण अक्सर एलर्जी के कारण होते हैं। वास्तव में, अस्थमा से पीड़ित 90% बच्चों में भी एलर्जी होती है। इसके अलावा, शोध/रिसर्च से पता चलता है कि अस्थमा से पीड़ित बच्चों में अक्सर अन्य एलर्जी से संबंधित समस्या होती हैं, जिनमें खाने को लेकर एलर्जी, खुजली वाली त्वचा पर लाल चकत्ते (एटोपिक जिल्द की सूजन), और भरी हुई, बहती हुई नाक (एलर्जिक राइनाइटिस) शामिल हैं। अस्थमा के ट्रिगर्स को नियंत्रित  करना अस्थमा के लक्षणों को कम करने के लिए दिखाया गया है। यह जानने के लिए टेस्ट करवाना कितना जरूरी है और कौन से स्पेशल अस्थमा ट्रिगर इसके लक्षणों में योगदान दे सकते हैं। वास्तव में, \u003cb\u003eअस्थमा विशेषज्ञ और राष्ट्रीय स्वास्थ्य संस्थान (एनआईएच) \u003c/b\u003eकी सलाह है कि अस्थमा के रोगियों / मरीज़ों को ट्रिगर की पहचान करने और सबसे बढ़िया और संभव देखभाल सुनिश्चित करने के लिए एलर्जी टेस्ट करवाएं। बच्चों में, खाने को लेकर एलर्जी के लक्षण कई अलग-अलग तरीकों से दिखाई दे सकते हैं।.\u003c/p\u003e \u003cbr /\u003e\u003cbr /\u003e \u003cp\u003eघर की धूल के कण, पराग, बिल्ली की रूसी, कुत्ते की रूसी, मोल्ड और तिलचट्टे राइनाइटिस, अस्थमा और राइनाइटिस के सामान्य ट्रिगर हैं। \u003c/p\u003e\u003cbr /\u003e\u003cbr /\u003e \u003c/p\u003eखाने की एलर्जी , खुजली वाले दाने (एटोपिक जिल्द की सूजन), पेट में ऐंठन, दस्त और यहां तक ​​​​कि कान के संक्रमण (ओटिटिस मीडिया) में भी हो सकती है।  भोजन के प्रति भी रिएक्शन्स होतें हैं जिनमें हल्के व सामान्य जैसे लक्षण शामिल होते हैं\u003c/p\u003e","no_faq_desc":"अक्सर पूछे जाने वाले प्रश्न उपलभ नहीं हैं","indian_scenario":"स्तन कैंसर पर भारतीय सिनेरियो ","breast_cancer_women":"\u003cp\u003eभारत में महिलाओं में \u003cb\u003eस्तन कैंसर \u003c/b\u003eसबसे सामान्य  कैंसर है। \u003cb\u003eवर्ष 2018 में भारत में महिलाओं में \u003c/b\u003e पाए गए सभी नए कैंसर \u003cb\u003e27.7% \u003c/b\u003eस्तन कैंसर थे।\u003c/p\u003e","one_women_diagnosed":" \u003cp\u003eभारत में हर \u003cb\u003e4 मिनट \u003c/b\u003eमें \u003cb\u003eएक महिला \u003c/b\u003eको स्तन कैंसर का पता चलता है\u003c/p\u003e","one_women_dies_cancer":"\u003cp\u003e\u003csup\u003e*\u003c/sup\u003eभारत में हर \u003cb\u003e8 मिनट \u003c/b\u003eमें ब्रेस्ट कैंसर से \u003cb\u003eएक महिला की मौत \u003c/b\u003eहोती है \u003c/p\u003e","current_challenges_br_cancer":"स्तन कैंसर  डायग्नोसिस के वर्तमान चुनौतियां","er_pr_her2":"ईआर/पीआर/एचईआर2 केवल ट्यूमर सुपरफिशल प्रोटीन - बेस्ड व्यू ही देता है, न कि जीव विज्ञान शरीर के अंदर के  विकास को दिखाता है।","clinical_factors_provide":"क्लीनिकल फैक्टर केवल कहानी का एक ही हिस्सा बताता है! ​​​​","breast_cancer_complex":"स्तन कैंसर  एक जटिल और अलग करने के साथ साथ 21 से अधिक हिस्टोलोगिकल सब-टाइप्स रोग है।","bluePrint_together_provide":"मामाप्रिंट + ब्लूप्रिंट एक साथ आपका बहुत बड़ा जीनोमिक पैनल प्रदान करते हैं\u003cbr /\u003eयह पहले और बाद में इलाज योजना को सूचित करने के लिए है।","bluePrint_guide_adjuvent":"मामाप्रिंट  + ब्लूप्रिंट शुरुआती दौर के स्तन कैंसर के पेशेंट के लिए सहायक इलाज के लिए निर्णय लेने का मार्गदर्शन करता है","mamma_print":"मामाप्रिंट","mamma_print_list1":"● सीई द्वारा चिह्नित और एफडीए द्वारा मंजूरी दे दी गई  cord.","cancer_scenario":"Cancer Scenario in India","cancer_scenario1":"One woman dies of cervical cancer every 8 minutes in India .","cancer_scenario2":"For every 2 women newly diagnosed with breast cancer, one woman dies of it in India.","cancer_scenario3":"Mortality due to tobacco use in India is estimated at upwards of 3500 persons every day.","cancer_scenario4":"Tobacco (smoked and smokeless) use accounted for 3,17,928 deaths (approx) in men and women in 2018.","cancer_statistics":"Cancer Statistics in India","cancer_statistics1":"Estimated number of people living with the disease: around 2.25 million","cancer_statistics2":"Every year, new cancer patients registered: Over 11,57,294 lakh","cancer_statistics3":"Cancer-related deaths: 7,84,821","cancer_statistics4":"Risk of developing cancer before the age of 75 years","cancer_statistics5":"Male: 9.81%, Female: 9.42%","cancer_men_women":"The top five cancers in men and women","cancer_men_women_info":"women account for 47.2% of all cancers; these cancers can be prevented, screened for and/or detected early and treated at an early stage [10]. This could significantly reduce the death rate from these cancers.","top5_cancer_men":"MEN","top_cancer_men1":"LIP,ORAL CAVITY","top_cancer_men2":"LUNG","top_cancer_men3":"STOMACH","top_cancer_men4":"COLORECTAL","top_cancer_men5":"ESOPHAGUS","top5_cancer_women":"WOMEN","top_cancer_women1":"BREAST","top_cancer_women2":"LIP,ORAL","top_cancer_women3":"CERVIX","top_cancer_women4":"LUNG","top_cancer_women5":"GASTRIC","breast_cancer":"Breast cancer:","breast_cancer_info":"Oral cancers develop on the tongue, the tissue lining the mouth and gums, under the tongue, at the base of the tongue, and the area of the throat at the back of the mouth.","oral_cancer":"Oral cancer:","oral_cancer_info":"Oral cancers develop on the tongue, the tissue lining the mouth and gums, under the tongue, at the base of the tongue, and the area of the throat at the back of the mouth.","lung_cancer":"Lung cancer:","lung_cancer_info1":"Lung cancer is a type of cancer that begins in the lungs. Your lungs are two spongy organs in your chest that take in oxygen when you inhale and release carbon dioxide when you exhale.","lung_cancer_info2":"Lung cancer is the leading cause of cancer deaths worldwide","cervical_cancer":"Cervical cancer:","cervical_cancer_info1":"Cervical cancer is the second most common cancer among Indian women","cervical_cancer_info2":"Cervical cancer is a preventable disease as it has a well defined, long pre-malignant phase which can be detected by regular screening tests and follow up. Unfortunately, most women in India are not aware about the screening.","leukemia":"Leukemia:","leukemia_info":"Cancers that begin in the blood-forming tissue of the bone marrow are called leukemias. Large numbers of abnormal white blood cells (leukemia cells and leukemic blast cells) build up in the blood and bone marrow leads to low level of normal blood cells. And this reduces the flow of oxygen to body and its tissues and make it harder for the body to get oxygen to its tissues.","four_types_leukemia":"There are four major types of leukemia:","four_types_leukemia1":"Acute myeloid leukemia (AML): This is the most common type of acute leukemia. It is more common in older adults (those over 65 years of age) and in men compared with women. About 4.3 per 100,000 men and women or 21,400 new cases of AML per year are diagnosed in the United States.","four_types_leukemia2":"Acute lymphocytic leukemia (ALL): This is the most common type of leukemia in children, teens, young adults and those up to 39 years of age. About 54% of new cases occur in those under the age of 20. It is more common in persons of Hispanic and White origin. About 1.7 per 100,000 men and women or 5,900 new cases of ALL per year are diagnosed in the United States.","four_types_leukemia3":"Chronic myelogenous leukemia (CML): This leukemia is more common in older adults (most common in those over 65 years of age) and in men. It rarely occurs in children. About 1.9 per 100,000 men and women or 8,900 new cases of CML per year are diagnosed in the United States.","four_types_leukemia4":"Chronic lymphocytic leukemia (CLL): This is the most common chronic leukemia in adults (most common in those over 65 years of age). It is more common in men than women and especially in white men. About 4.9 per 100,000 men and women or 20,700 new cases of CLL per year are diagnosed in the United States.","role_early_diagnosis":"Role of Early Diagnosis","role_early_diagnosis1":"Early diagnosis of cancer focuses on detecting symptomatic patients as early as possible so they have the best chance for successful treatment. When cancer care is delayed or inaccessible there is a lower chance of survival, greater problems associated with treatment and higher costs of care. Early diagnosis improves cancer outcomes by providing care at the earliest possible stage and is therefore an important public health strategy in all settings.","role_early_diagnosis2":"With this Oncquest supports promoting Cancer Early Diagnosis because IGNORANCE IS NOT BLISS -we all should not ignore the early signs of cancer.","cancer_risk_screening":"Recommended cancer risk screening panels","panel_name":"Panel Name","parameter_name":"Parameter Name","cancer_risk_panel":"Cancer Risk Panel","prenatal_testing_about1":"Prenatal testing includes both screening and diagnostic tests provides valuable genetic information about your baby's health.","prenatal_testing_about2":"Pregnancy is a time of great anticipation and sometimes anxiety. It might create worry that does baby have health problems. While most babies are born healthy, it's important to understand our options for obtaining details about your baby's health.","types_prenatal_testing":"Types of prenatal testing","types_prenatal_testing_info":"The two main types of prenatal testing are:","screening_tests":"Screening tests","screening_tests_about":"Prenatal screening tests can identify whether the baby is more or less likely to have certain birth defects, many of which are genetic disorders. These tests include blood tests, a specific type of ultrasound and prenatal cell-free DNA screening. Prenatal screening tests are usually offered during the first or second trimester. Screening tests can't make a definitive diagnosis. If results indicate an increased risk for a genetic disorder, your health care provider will discuss your options for a diagnostic test to confirm the diagnosis.","diagnostic_tests":"Diagnostic tests","diagnostic_tests_about":"If a screening test indicates a possible problem or your age, family history or medical history puts you at increased risk of having a baby with a genetic problem you might consider an invasive prenatal diagnostic test. A diagnostic test is the only way to be sure of a diagnosis. Some diagnostic tests such as chorionic villus sampling and amniocentesis, carry a slight risk of miscarriage.","1st-trimester_screening_adv":"Advantage of 1st-trimester screening is that with earlier results, abortion, if desired, can be done earlier, when it is safer.","types_prenatal_screening_testing":"Types of screening tests","prenatal_testing_include":"Prenatal screening tests include:","first_trimester_tests":"First trimester screening tests","first_trimester_tests_about":"During your first trimester, your health care provider will offer a blood test and an ultrasound to measure the size of the clear space in the tissue at the back of a baby's neck (nuchal translucency). In Down syndrome and in certain other conditions, the nuchal translucency measurement is larger than usual.","second_trimester_tests":"Second trimester screening tests","second_trimester_tests_about":"During your second trimester, your health care provider will offer another blood test called the quad screen. This test measures levels of four substances in your blood. Results indicate your risk of carrying a baby who has certain chromosomal conditions, such as Down syndrome. The test can also help detect neural tube defects serious abnormalities of the brain or spinal cord.","cell_free_dna_screening":"Prenatal cell-free DNA screening","cell_free_dna_screening_about1":"This blood test examines fetal DNA in the maternal bloodstream to screen for the increased chance for specific chromosome problems, such as Down syndrome. This screening can also provide information about a baby's sex and Rh blood type.","cell_free_dna_screening_about2":"Prenatal screening tests for fetal abnormalities are optional. It's important to make an informed decision about prenatal testing, especially if you're screening for fetal conditions that can't be treated.","pre_screening_test_results":"What will you do with the test results?","pre_screening_test_results_info":"Test results within the standard range can ease your anxiety. However, if prenatal testing indicates that your baby might have a birth defect, you could be faced with wrenching decisions such as whether to continue the pregnancy. On the other hand, you might welcome the opportunity to plan for your baby's care in advance.","prenatal_care":"Will the information shape your prenatal care?","prenatal_care_info":"Some prenatal tests detect problems that can be treated during pregnancy. In other cases, prenatal testing alerts your health care provider to a condition that requires immediate treatment after birth.","pre_accurate_results":"How accurate are the results?","pre_accurate_results_info":"Prenatal screening isn't perfect. The rate of inaccurate results, known as false-negative or false-positive results, varies from test to test.","1st-trimester_screening_adv1":"Advantage of 1st-trimester screening is that with earlier results, abortion, if desired, can be done earlier, when it is safer.","decision_to_pursue":"The decision to pursue prenatal testing is up to you. If you're concerned about prenatal testing, discuss the risks and benefits with your health care provider. You might also meet with a genetic counselor for help choosing a test and understanding the results.","test_offering1":"AMH Basic","test_offering2":"AMH Plus","test_offering3":"BOH Panel","test_offering4":"BRCA1 \u0026 2 germline test","test_offering5":"CA125 (Ovarian Cancer)","test_offering6":"CA 12.3 (Breast Cancer)","test_offering7":"Dual Test 1st Trimester- AutoDELFIA","test_offering8":"Quad Marker 1st Trimester-AutoDELFIA","test_offering9":"Dual Marker- Prisca","test_offering10":"Triple Test 2nd Trimester","test_offering11":"Quadruple marker 2nd Trimester","test_offering12":"HPV DNA HR \u0026 LR","test_offering13":"HPV Genotyping","test_offering14":"Infertility Assessment Profile-Female","test_offering15":"Infertility Assessment Profile comprehensive","test_offering16":"Liquid based Cytology","test_offering17":"LBC Reflex to HR HPV","test_offering18":"Non-Invasive Prenatal Testing (NIPT)","test_offering19":"PCOD Basic Panel","test_offering20":"PCOD Basic Extended","test_offering21":"Thalassemia Profile","test_offering22":"ROMA","test_offering23":"Thrombophilia Profile","term_condition_home_col1":"उपरोक्त फॉर्म जमा करके, आप Oncquest Laboratories के स्वास्थ्य सलाहकारों को आपके सुविधाजनक समय पर सैंपल कलेक्शन के लिए बुलाने की अनुमति दे रहे हैं।","term_condition_home_col2":"आपके द्वारा अपनी बुकिंग की पुष्टि करने के बाद, आपके सुविधाजनक समय और स्थान पर आपके सैंपल कलेक्शन के लिए एक प्रशिक्षित फ़्लेबोटोमिस्ट को नियुक्त किया जाएगा।","term_condition_home_col3":"फिर आपका सैंपल को प्रयोगशाला में भेजने से पहले निकटतम कलेक्शन सेंटर में ले जाया जाएगा।","term_condition_home_col4":"एक बार जब सैंपल की Oncquest Laboratories में जांच हो जाने के बाद अंतिम रिपोर्ट आपके साथ साझा की जाएगी।","term_condition_home_col5":"अपना फ़ोन नंबर दर्ज करके, आप सहमत होते हैं कि हम आपको अगली अधिसूचना, मार्केटिंग ऑफ़र सन्देश और स्वास्थ्य जांच रिमाइंडर और अन्य प्रचार से संबंधित सामग्रियां भेज सकते हैं। साइन अप करके आप Oncquest Laboratories से कम्युनिकेशन करने के लिए अपनी सहमति प्रदान करते हैं।","ludhiana
